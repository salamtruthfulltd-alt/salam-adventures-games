<!DOCTYPE html>
<html>
<head>
    <title>MASTER BUILDER</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #game-frame { width: 550px; height: 700px; border: 8px solid #5D4037; position: relative; background: #050510; overflow: hidden; }
        #tower { position: absolute; width: 100%; bottom: 0; transition: 0.3s; }
        #slider { position: absolute; height: 45px; background: #00f2ff; box-shadow: 0 0 15px #00f2ff; z-index: 10; }
        .placed { position: absolute; height: 45px; border: 1px solid #fff; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button { padding: 20px 60px; font-size: 2.5rem; background: #2ecc71; color: #fff; border: none; border-radius: 10px; cursor: pointer; }
        #score { font-size: 3rem; margin-bottom: 10px; color: #ffcc00; }
    </style>
</head>
<body onclick="drop()">
    <div id="score">0</div>
    <div id="game-frame">
        <div id="overlay"><button onclick="start(event)">START</button></div>
        <div id="tower">
            <div id="slider"></div>
        </div>
    </div>
<script>
    let active = false, score = 0, width = 250, bX = 0, lastX = 150, dir = 4, bY = 45;
    const slider = document.getElementById('slider');
    const tower = document.getElementById('tower');

    function start(e) {
        e.stopPropagation();
        active = true; score = 0; width = 250; bX = 0; lastX = 150; dir = 4; bY = 45;
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('score').innerText = '0';
        tower.innerHTML = `<div id="slider"></div><div class="placed" style="width:250px; left:150px; bottom:0; background:#444;"></div>`;
        loop();
    }

    function loop() {
        if (!active) return;
        bX += dir;
        if (bX + width > 550 || bX < 0) dir *= -1;
        const s = document.getElementById('slider');
        s.style.width = width + "px";
        s.style.left = bX + "px";
        s.style.bottom = bY + "px";
        requestAnimationFrame(loop);
    }

    function drop() {
        if (!active) return;
        let diff = bX - lastX;
        if (Math.abs(diff) >= width) {
            active = false; alert("VOIDED! Score: " + score); location.reload(); return;
        }
        let slice = Math.abs(diff);
        width -= slice;
        if (diff > 0) lastX = bX;
        const b = document.createElement('div');
        b.className = 'placed';
        b.style.width = width + "px";
        b.style.left = lastX + "px";
        b.style.bottom = bY + "px";
        b.style.background = `hsl(${score * 20}, 80%, 50%)`;
        tower.appendChild(b);
        score++;
        document.getElementById('score').innerText = score;
        bY += 45;
        dir += (dir > 0 ? 0.3 : -0.3);
        if (score > 6) tower.style.transform = `translateY(${(score - 6) * 45}px)`;
    }
</script>
</body>
</html>
