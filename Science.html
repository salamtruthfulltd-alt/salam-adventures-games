<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Science Explorer Hub | EduFree</title>
    <style>
        :root {
            --primary: #4776E6;
            --secondary: #8E54E9;
            --success: #00b09b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: #334155;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* App Header */
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: -25px;
            z-index: 10;
        }

        .filter-btn {
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.2s;
        }

        .filter-btn:active { transform: scale(0.9); }
        .filter-btn.active { background: var(--primary); color: white; }

        /* Main Display */
        #display-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .science-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-box {
            width: 100%;
            height: 250px;
            background-color: #e2e8f0;
            position: relative;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .content {
            padding: 25px;
        }

        h2 { margin: 0 0 10px 0; color: var(--primary); }
        p { line-height: 1.6; color: #64748b; font-size: 16px; }

        .fun-fact-box {
            background: #f1f5f9;
            border-left: 5px solid var(--success);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-style: italic;
        }

        /* Action Button */
        .gen-btn {
            margin-top: 30px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,176,155,0.3);
            transition: 0.3s;
        }

        .gen-btn:hover { transform: translateY(-3px); }
    </style>
</head>
<body>

    <header>
        <h1>Science Discovery Hub</h1>
        <p>Tap below to discover a new topic!</p>
    </header>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="setFilter('all', this)">All</button>
        <button class="filter-btn" onclick="setFilter('life', this)">Life</button>
        <button class="filter-btn" onclick="setFilter('space', this)">Space</button>
        <button class="filter-btn" onclick="setFilter('physics', this)">Physics</button>
    </div>

    <main id="display-area">
        <div id="card-target">
            <div style="text-align: center; color: #94a3b8; margin-top: 50px;">
                <p style="font-size: 50px;">ðŸ”¬</p>
                <p>Pick a category and tap the button!</p>
             </div>
        </div>

        <button class="gen-btn" onclick="generateTopic()">Next Discovery âœ¨</button>
    </main>

    <script>
        const topics = [
            {
                cat: 'life',
                title: 'The Human Heart',
                desc: 'Your heart is a strong muscle that pumps blood all around your body like a little engine!',
                fact: 'Your heart beats about 100,000 times every single day!',
                img: 'https://images.unsplash.com/photo-1530026405186-ed1f1305b3c2?w=500'
            },
            {
                cat: 'space',
                title: 'The Moon',
                desc: 'The Moon is Earth\'s best friend in space. It reflects the Sun\'s light to glow at night.',
                fact: 'The Moon has no wind, so footprints from astronauts will stay there forever!',
                img: 'https://images.unsplash.com/photo-1532667449560-72a95c8d381b?w=500'
            },
            {
                cat: 'physics',
                title: 'Gravity',
                desc: 'Gravity is the invisible glue that keeps our feet on the ground and planets in place.',
                fact: 'Without gravity, you would float away while trying to eat your breakfast!',
                img: 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=500'
            },
            {
                cat: 'life',
                title: 'Trees & Oxygen',
                desc: 'Trees are like Earth\'s lungs. They take in air we don\'t need and give us fresh oxygen to breathe.',
                fact: 'A single tree can produce enough oxygen for four people for one day!',
                img: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=500'
            }
        ];

        let currentFilter = 'all';

        function setFilter(cat, btn) {
            currentFilter = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function generateTopic() {
            const target = document.getElementById('card-target');
            const filtered = currentFilter === 'all' ? topics : topics.filter(t => t.cat === currentFilter);
            
            if (filtered.length === 0) return;

            const t = filtered[Math.floor(Math.random() * filtered.length)];

            target.innerHTML = `
                <div class="science-card">
                    <div class="image-box">
                        <span class="badge">${t.cat}</span>
                        <img src="${t.img}" alt="${t.title}">
                    </div>
                    <div class="content">
                        <h2>${t.title}</h2>
                        <p>${t.desc}</p>
                        <div class="fun-fact-box">
                            <strong>ðŸ’¡ Fun Fact:</strong> ${t.fact}
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
