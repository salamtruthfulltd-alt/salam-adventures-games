<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduFree Hub</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f0f2f5; text-align: center; }
        
        /* Navigation */
        .nav { background: #fff; padding: 15px; display: flex; justify-content: center; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tab-btn { padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; background: #eee; }
        .tab-btn.active { background: #007bff; color: white; }

        /* Sections */
        .section { display: none; padding: 20px; }
        .section.active { display: block; }

        /* Content Cards */
        .card { background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 400px; margin: auto; }
        .emoji-big { font-size: 80px; margin-bottom: 10px; display: block; }
        .action-btn { background: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 18px; cursor: pointer; margin-top: 15px; }
        
        /* Game Styling */
        #bubble { width: 180px; height: 180px; border: 8px solid #ddd; border-radius: 50%; margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 90px; transition: 0.2s; }
        .popped { border-color: transparent !important; background: transparent !important; transform: scale(1.2); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="nav">
    <button class="tab-btn active" onclick="showSection('science', this)">ğŸ”¬ Sci</button>
    <button class="tab-btn" onclick="showSection('maths', this)">ğŸ”¢ Math</button>
    <button class="tab-btn" onclick="showSection('game', this)">ğŸ® Game</button>
</div>

<div id="science" class="section active">
    <div class="card">
        <span id="s-icon" class="emoji-big">ğŸŒ</span>
        <h2 id="s-title">Earth & Life</h2>
        <p id="s-text">The Earth is home to millions of different plants and animals!</p>
        <button class="action-btn" onclick="genScience()">New Topic âœ¨</button>
    </div>
</div>

<div id="maths" class="section">
    <div class="card">
        <span class="emoji-big">â•</span>
        <h2>Maths Generator</h2>
        <div id="math-sum" style="font-size: 35px; font-weight: bold; margin: 20px 0;">5 + 3 = 8</div>
        <button class="action-btn" style="background:#6f42c1" onclick="genMath()">Next Sum</button>
    </div>
</div>

<div id="game" class="section">
    <div id="bubble">ğŸ˜¢</div>
    <button id="wand" class="action-btn" style="background:#ffc107; color:#000; font-size:30px;" onclick="pop()">ğŸª„</button>
    <button id="treat" class="action-btn hidden" style="background:#e83e8c; font-size:30px;" onclick="feed()">ğŸ¬</button>
</div>

<script>
    // Tab Switcher
    function showSection(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    // Science Logic
    const topics = [
        {i:"ğŸª", t:"Space", p:"There are 8 planets in our solar system."},
        {i:"ğŸ¦‹", t:"Nature", p:"Caterpillars turn into beautiful butterflies!"},
        {i:"ğŸ¦·", t:"Body", p:"Your teeth are the hardest part of your whole body!"},
        {i:"âš¡", t:"Energy", p:"Lightning is a giant spark of electricity!"}
    ];
    function genScience() {
        const item = topics[Math.floor(Math.random()*topics.length)];
        document.getElementById('s-icon').innerText = item.i;
        document.getElementById('s-title').innerText = item.t;
        document.getElementById('s-text').innerText = item.p;
    }

    // Maths Logic
    function genMath() {
        const n1 = Math.floor(Math.random() * 10);
        const n2 = Math.floor(Math.random() * 10);
        document.getElementById('math-sum').innerText = n1 + " + " + n2 + " = " + (n1 + n2);
    }

    // Game Logic
    function pop() {
        document.getElementById('bubble').classList.add('popped');
        document.getElementById('bubble').innerText = "ğŸ˜®";
        document.getElementById('wand').classList.add('hidden');
        document.getElementById('treat').classList.remove('hidden');
    }
    function feed() {
        document.getElementById('bubble').innerText = "ğŸ˜„";
        setTimeout(() => {
            document.getElementById('bubble').classList.remove('popped');
            document.getElementById('bubble').innerText = "ğŸ˜¢";
            document.getElementById('wand').classList.remove('hidden');
            document.getElementById('treat').classList.add('hidden');
        }, 1500);
    }
</script>

</body>
</html>
