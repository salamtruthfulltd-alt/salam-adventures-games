<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Salam Adventures: Picture Puzzle Play</title>
  <style>
    :root{
      --bg1:#fff1f7;
      --bg2:#eefcff;
      --ink:#101828;
      --muted:#667085;
      --radius:26px;
      --shadow: 0 26px 70px rgba(16,24,40,.16);
      --shadow2: 0 12px 26px rgba(16,24,40,.12);
      --ok:#12b76a;
      --bad:#f04438;
      --gap:10px;
      --tileR:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 650px at 12% 20%, rgba(255,92,210,.22), transparent 55%),
        radial-gradient(850px 650px at 86% 28%, rgba(0,209,255,.18), transparent 55%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
    }

    /* 3D flashing edge only (NO spinning) */
    .frame{
      width:min(980px, 100%);
      border-radius: calc(var(--radius) + 10px);
      padding:12px;
      position:relative;
      filter: drop-shadow(var(--shadow));
      isolation:isolate;
    }
    .frame::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: calc(var(--radius) + 10px);
      background:
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55)),
        linear-gradient(135deg, rgba(255,92,210,.14), rgba(0,209,255,.12));
      box-shadow:
        inset 0 3px 0 rgba(255,255,255,.85),
        inset 0 -10px 18px rgba(16,24,40,.10),
        0 18px 45px rgba(16,24,40,.18);
      z-index:-2;
    }
    .frame::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: calc(var(--radius) + 10px);
      padding:4px;
      background: conic-gradient(
        from 0deg,
        #ff4fd8, #7c4dff, #00d1ff, #00ff95, #ffe66d, #ff9b4a, #ff4fd8
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity:.55;
      animation: edgePulse 1.8s ease-in-out infinite;
      pointer-events:none;
      z-index:-1;
    }
    @keyframes edgePulse{
      0%,100%{ opacity:.45; filter:saturate(1.05) brightness(1.00); }
      50%{ opacity:.80; filter:saturate(1.20) brightness(1.08); }
    }

    .card{
      background: rgba(255,255,255,.90);
      border:1px solid rgba(16,24,40,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      overflow:hidden;
      backdrop-filter: blur(8px);
    }

    header{
      padding:14px 14px 8px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    h1{
      margin:0;
      font-size: clamp(20px, 2.2vw, 30px);
      line-height:1.1;
      letter-spacing:-.02em;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size: 13px;
      max-width: 60ch;
      font-weight:700;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      border:0;
      border-radius: 999px;
      padding:9px 12px;
      background:#101828;
      color:#fff;
      font-weight:900;
      cursor:pointer;
      box-shadow: 0 10px 20px rgba(16,24,40,.16);
      transition: transform .08s ease, box-shadow .15s ease;
      font-size:13px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn.secondary{
      background:#ffffff;
      color:var(--ink);
      border:1px solid rgba(16,24,40,.12);
      box-shadow: 0 10px 20px rgba(16,24,40,.10);
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background:#fff;
      border:1px solid rgba(16,24,40,.10);
      box-shadow: 0 8px 14px rgba(16,24,40,.08);
      color:var(--ink);
      font-weight:900;
      font-size:13px;
      min-width: 132px;
      justify-content:center;
    }

    .content{
      padding: 10px 14px 14px;
      display:grid;
      gap: 14px;
      justify-items:center;
    }

    /* chooser */
    .chooser{
      width:min(920px, 100%);
      display:grid;
      gap:12px;
      grid-template-columns: repeat(3, minmax(0,1fr));
    }
    .thumb{
      border-radius: 18px;
      background: rgba(255,255,255,.92);
      border:1px solid rgba(16,24,40,.12);
      box-shadow: 0 12px 26px rgba(16,24,40,.10);
      padding:10px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .thumb:active{ transform: translateY(1px); }
    .thumb img{
      width:100%;
      height: 150px;
      object-fit: contain;
      display:block;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,92,210,.10), rgba(0,209,255,.10));
      border:1px solid rgba(16,24,40,.10);
    }
    .thumb .label{
      margin-top:10px;
      font-weight:900;
      text-align:center;
      font-size:13px;
    }

    /* puzzle area */
    .panel{
      width:min(920px, 100%);
      background: rgba(255,255,255,.92);
      border:1px solid rgba(16,24,40,.10);
      border-radius: 22px;
      box-shadow: 0 16px 40px rgba(16,24,40,.12);
      padding: 12px;
      position:relative;
      overflow:hidden;
      display:none;
    }
    .panel.show{ display:block; }

    .panel::before{
      content:"";
      position:absolute;
      inset:-50% -50%;
      background:
        radial-gradient(circle at 25% 20%, rgba(255,255,255,.85), transparent 40%),
        radial-gradient(circle at 80% 35%, rgba(0,209,255,.10), transparent 45%),
        radial-gradient(circle at 45% 90%, rgba(255,92,210,.08), transparent 45%);
      pointer-events:none;
    }
    .panelInner{ position:relative; }

    .topRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }

    /* Fit nicely: side-by-side on desktop, stacked on mobile */
    .boards{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items:start;
    }

    .box{
      background: rgba(255,255,255,.75);
      border:1px solid rgba(16,24,40,.10);
      border-radius: 20px;
      padding: 12px;
      box-shadow: 0 12px 28px rgba(16,24,40,.10);
      position:relative;
      overflow:hidden;
    }
    .box h2{
      margin:0 0 6px;
      font-size:15px;
      letter-spacing:-.01em;
    }
    .hint{
      margin:0 0 10px;
      color:var(--muted);
      font-size:12.5px;
      font-weight:700;
    }

    .grid{
      width:100%;
      aspect-ratio: 1 / 1;
      display:grid;
      gap: var(--gap);
      touch-action: manipulation;
      user-select:none;
      position:relative;
    }

    /* faint reference behind target */
    .targetWrap{ position:relative; }
    .ref{
      position:absolute;
      inset:0;
      border-radius: 16px;
      opacity:.12;
      background-size: cover;
      background-position: center;
      pointer-events:none;
      border:1px solid rgba(16,24,40,.06);
    }

    .cell{
      border-radius: var(--tileR);
      border: 2px dashed rgba(16,24,40,.18);
      background: rgba(255,255,255,.70);
      position:relative;
      overflow:hidden;
      display:grid;
      place-items:center;
      min-height: 70px;
    }
    .cell.good{
      border: 2px solid rgba(18,183,106,.55);
      background: rgba(18,183,106,.08);
    }
    .cell.badFlash{ animation: badPulse 220ms ease-in-out 1; }
    @keyframes badPulse{ 50%{ transform: scale(.985); } }

    /* REAL PUZZLE PIECES (cropped segments) */
    .tile{
      width:100%;
      height:100%;
      border-radius: var(--tileR);
      background-repeat:no-repeat;
      border:1px solid rgba(16,24,40,.10);
      box-shadow:
        inset 0 2px 0 rgba(255,255,255,.70),
        0 10px 18px rgba(16,24,40,.12);
      cursor:grab;
      -webkit-tap-highlight-color: transparent;
      position:relative;
      overflow:hidden;
    }
    .tile:active{ cursor:grabbing; }
    .tile::after{
      content:"";
      position:absolute;
      inset:-40% -40%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.65), transparent 45%);
      pointer-events:none;
    }

    /* lock + tiny jigsaw nib look */
    .tile.locked{
      cursor: default !important;
      box-shadow:
        inset 0 2px 0 rgba(255,255,255,.70),
        0 14px 22px rgba(16,24,40,.14);
      outline: 2px solid rgba(255,255,255,.6);
      outline-offset: -3px;
    }

    /* sparkle burst */
    .sparkle{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
      transition: opacity .12s ease;
      z-index:2;
    }
    .sparkle.on{ opacity:1; }
    .spark{
      position:absolute;
      width:10px;height:10px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0) 60%),
                  radial-gradient(circle at 50% 50%, rgba(255,92,210,.95), rgba(0,209,255,.0) 65%);
      filter: drop-shadow(0 0 10px rgba(255,255,255,.8));
      animation: pop 700ms ease-out forwards;
    }
    @keyframes pop{
      0%{ transform: translate(0,0) scale(.6); opacity:0; }
      20%{ opacity:1; }
      100%{ transform: translate(var(--dx), var(--dy)) scale(1.05); opacity:0; }
    }

    .msg{
      text-align:center;
      font-weight:900;
      margin-top: 10px;
      min-height: 20px;
      font-size:14px;
    }
    .msg.ok{ color: var(--ok); }
    .msg.bad{ color: var(--bad); }

    @media (max-width: 860px){
      .chooser{ grid-template-columns: repeat(2, minmax(0,1fr)); }
      .boards{ grid-template-columns: 1fr; }
    }
    @media (max-width: 520px){
      header{ padding:12px 12px 8px; }
      .content{ padding: 8px 12px 12px; }
      .chooser{ grid-template-columns: 1fr; }
      .thumb img{ height: 160px; }
      .cell{ min-height: 62px; }
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="card">
      <header>
        <div>
          <h1>Picture Puzzle Play</h1>
          <p class="sub">Pick a picture, then drag the pieces into place. Choose <b>2√ó2</b> or <b>3√ó3</b>. Real puzzle pieces ‚Äî not whole pictures.</p>
        </div>
        <div class="controls">
          <button class="btn secondary" id="backBtn">‚¨ÖÔ∏è Back</button>
          <button class="btn secondary" id="resetBtn">üîÑ Reset</button>
          <button class="btn" id="toggleBtn">üß© <span id="sizeLabel">2√ó2</span></button>
          <div class="pill">‚úÖ Solved: <span id="solved">0</span></div>
        </div>
      </header>

      <div class="content">
        <div class="chooser" id="chooser"></div>

        <div class="panel" id="panel">
          <div class="sparkle" id="sparkleLayer"></div>

          <div class="panelInner">
            <div class="topRow">
              <div class="pill">‚≠ê Correct: <span id="correct">0</span></div>
              <div class="pill">üéØ Total: <span id="total">0</span></div>
            </div>

            <div class="boards">
              <div class="box">
                <h2>üß© Puzzle</h2>
                <p class="hint">Drop the piece onto its matching square.</p>

                <div class="targetWrap">
                  <div class="ref" id="refImg"></div>
                  <div class="grid" id="targetGrid"></div>
                </div>

                <div class="msg" id="msg"></div>
              </div>

              <div class="box">
                <h2>üß© Pieces</h2>
                <p class="hint">Drag from here into the puzzle.</p>
                <div class="grid" id="piecesGrid"></div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  // Files must exist in the SAME folder as this HTML:
  // star.png, balloon.png, salam.png
  const IMAGES = [
    { name: "Salam",   file: "salam.png" },
    { name: "Star",    file: "star.png" },
    { name: "Balloon", file: "balloon.png" }
  ];

  const chooser = document.getElementById("chooser");
  const panel = document.getElementById("panel");
  const backBtn = document.getElementById("backBtn");
  const resetBtn = document.getElementById("resetBtn");
  const toggleBtn = document.getElementById("toggleBtn");
  const sizeLabel = document.getElementById("sizeLabel");
  const targetGrid = document.getElementById("targetGrid");
  const piecesGrid = document.getElementById("piecesGrid");
  const solvedEl = document.getElementById("solved");
  const correctEl = document.getElementById("correct");
  const totalEl = document.getElementById("total");
  const msg = document.getElementById("msg");
  const sparkleLayer = document.getElementById("sparkleLayer");
  const refImg = document.getElementById("refImg");

  let N = 2;
  let selected = IMAGES[0];
  let solved = 0;

  let targetSlots = []; // slotIndex -> pieceIndex (locked) or null
  let piecesList = [];  // remaining pieceIndexes in tray
  let draggingPiece = null;

  function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]] = [arr[j],arr[i]];
    }
    return arr;
  }

  function setGridStyles(){
    targetGrid.style.gridTemplateColumns = `repeat(${N}, 1fr)`;
    piecesGrid.style.gridTemplateColumns = `repeat(${N}, 1fr)`;
  }

  // Cropped segment positioning for a REAL puzzle piece
  function tileStyleFor(pieceIndex){
    const row = Math.floor(pieceIndex / N);
    const col = pieceIndex % N;

    const bgSize = `${N*100}% ${N*100}%`;
    const x = (col * 100) / (N - 1);
    const y = (row * 100) / (N - 1);

    return { bgSize, x, y };
  }

  function setMsg(text, type){
    msg.textContent = text || "";
    msg.className = "msg" + (type ? (" " + type) : "");
  }

  function sparkleBurst(){
    sparkleLayer.innerHTML = "";
    sparkleLayer.classList.add("on");
    const rect = sparkleLayer.getBoundingClientRect();
    const cx = rect.width/2, cy = rect.height/2;
    for(let i=0;i<24;i++){
      const s = document.createElement("div");
      s.className = "spark";
      const ang = Math.random()*Math.PI*2;
      const dist = 50 + Math.random()*170;
      s.style.left = (cx + (Math.random()*40-20)) + "px";
      s.style.top  = (cy + (Math.random()*40-20)) + "px";
      s.style.setProperty("--dx", (Math.cos(ang)*dist) + "px");
      s.style.setProperty("--dy", (Math.sin(ang)*dist) + "px");
      sparkleLayer.appendChild(s);
    }
    setTimeout(()=> sparkleLayer.classList.remove("on"), 740);
  }

  function renderChooser(){
    chooser.innerHTML = "";
    IMAGES.forEach(img => {
      const t = document.createElement("div");
      t.className = "thumb";
      t.innerHTML = `
        <img src="${img.file}" alt="${img.name}">
        <div class="label">Play: ${img.name}</div>
      `;
      t.addEventListener("click", ()=>{
        selected = img;
        startPuzzle();
      });
      chooser.appendChild(t);
    });
  }

  function startPuzzle(){
    chooser.style.display = "none";
    panel.classList.add("show");
    draggingPiece = null;
    setMsg("", "");

    const total = N*N;
    totalEl.textContent = total;

    targetSlots = Array(total).fill(null);
    piecesList = Array.from({length: total}, (_,i)=>i);
    shuffle(piecesList);

    setGridStyles();

    refImg.style.backgroundImage = `url('${selected.file}')`;
    refImg.style.backgroundSize = "cover";
    refImg.style.backgroundPosition = "center";

    renderBoards();
  }

  function backToChooser(){
    panel.classList.remove("show");
    chooser.style.display = "grid";
    setMsg("", "");
    draggingPiece = null;
  }

  function makeTile(pieceIndex, locked){
    const tile = document.createElement("div");
    tile.className = "tile" + (locked ? " locked" : "");
    tile.draggable = !locked;
    tile.dataset.piece = pieceIndex;

    const s = tileStyleFor(pieceIndex);
    tile.style.backgroundImage = `url('${selected.file}')`;
    tile.style.backgroundSize = s.bgSize;
    tile.style.backgroundPosition = `${s.x}% ${s.y}%`;

    if(!locked){
      tile.addEventListener("dragstart", ()=> draggingPiece = pieceIndex);
      tile.addEventListener("dragend", ()=> draggingPiece = null);

      // tap-to-pick for tablets
      tile.addEventListener("click", ()=>{
        draggingPiece = pieceIndex;
        setMsg("Now tap the matching square in the puzzle ‚ú®", "");
      });
    }
    return tile;
  }

  function renderBoards(){
    targetGrid.innerHTML = "";
    piecesGrid.innerHTML = "";

    const total = N*N;
    let correctCount = 0;

    // TARGET GRID
    for(let slot=0; slot<total; slot++){
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.slot = slot;

      if(targetSlots[slot] !== null){
        cell.classList.add("good");
        const t = makeTile(targetSlots[slot], true);
        t.classList.add("locked");
        cell.appendChild(t);
        correctCount++;
      }else{
        cell.addEventListener("dragover", (e)=> e.preventDefault());
        cell.addEventListener("drop", (e)=>{
          e.preventDefault();
          if(draggingPiece === null) return;
          handleDrop(slot, cell);
        });
        cell.addEventListener("click", ()=>{
          if(draggingPiece === null) return;
          handleDrop(slot, cell);
        });
      }

      targetGrid.appendChild(cell);
    }

    // PIECES GRID
    for(const pieceIndex of piecesList){
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.appendChild(makeTile(pieceIndex, false));
      piecesGrid.appendChild(cell);
    }

    correctEl.textContent = correctCount;

    if(correctCount === total){
      solved++;
      solvedEl.textContent = solved;
      setMsg("‚úÖ Perfect! You finished the puzzle!", "ok");
      sparkleBurst();
      setTimeout(()=> startPuzzle(), 900);
    }
  }

  function handleDrop(slotIndex, cellEl){
    const wantPiece = slotIndex; // correct piece for this slot
    const gotPiece = draggingPiece;

    if(gotPiece === wantPiece){
      targetSlots[slotIndex] = gotPiece;
      piecesList = piecesList.filter(p => p !== gotPiece);
      draggingPiece = null;
      setMsg("‚úÖ Nice! Keep going!", "ok");
      renderBoards();
    }else{
      cellEl.classList.add("badFlash");
      setTimeout(()=> cellEl.classList.remove("badFlash"), 240);
      setMsg("‚ùå Try again!", "bad");
      draggingPiece = null;
    }
  }

  backBtn.addEventListener("click", backToChooser);
  resetBtn.addEventListener("click", ()=> startPuzzle());
  toggleBtn.addEventListener("click", ()=>{
    N = (N === 2) ? 3 : 2;
    sizeLabel.textContent = (N===2) ? "2√ó2" : "3√ó3";
    if(panel.classList.contains("show")) startPuzzle();
  });

  sizeLabel.textContent = "2√ó2";
  renderChooser();
</script>
</body>
</html>
