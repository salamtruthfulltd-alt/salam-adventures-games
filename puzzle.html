<!DOCTYPE html>
<html>
<head>
    <title>Cyber Math: 60s Sprint</title>
    <style>
        :root { --neon:#00f2ff; --pink:#ff00de; --gold:#ffcc00; --bg:#0a0a0a; }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        #game-box {
            border: 5px solid var(--neon);
            padding: 14px;
            border-radius: 16px;
            background: #111;
            text-align: center;
            width: min(360px, 95vw);
            position: relative;
            animation: flash 2s infinite alternate;
        }

        @keyframes flash {
            from { border-color: var(--neon); }
            to { border-color: var(--pink); }
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: #000;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .score-text {
            color: var(--gold);
            font-weight: bold;
        }

        #screen {
            min-height: 190px;
            background: #000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 1px inset #222;
            position: relative;
            overflow: hidden;
            padding: 8px;
        }

        #victory-screen {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 10px;
        }

        .stars {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 6px;
            animation: pop .5s cubic-bezier(.175,.885,.32,1.275);
        }

        @keyframes pop {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        input {
            font-size: 2rem;
            width: 130px;
            text-align: center;
            background: #000;
            color: var(--neon);
            border: 2px solid var(--pink);
            border-radius: 8px;
            outline: none;
            margin-top: 8px;
        }

        .btn {
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            background: var(--neon);
            color: black;
            width: 100%;
            font-size: 0.95rem;
            margin-top: 6px;
        }

        #bonus-btn {
            background: var(--gold);
        }

        #leaderboard {
            width: 100%;
            margin-top: 10px;
            font-size: 0.75rem;
            border-top: 1px solid #333;
            padding-top: 8px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { color: var(--neon); text-align: left; }
        td { padding: 2px 0; }
    </style>
</head>
<body onload="updateBoard()">

<div id="game-box">
    <h3 id="lvl-display" style="margin:0 0 6px 0">LEVEL 1: ADDITION</h3>

    <div class="stats">
        <div>⏳ <span id="timer">60</span>s</div>
        <div class="score-text">PTS: <span id="points">0</span></div>
    </div>

    <div id="screen">
        <div id="victory-screen">
            <div class="stars">★ ★ ★</div>
            <h3 id="vic-msg">TIME UP!</h3>
            <p id="vic-score">Points Earned: 0</p>
            <button class="btn" style="background:var(--gold)" onclick="nextLevel()">NEXT LEVEL</button>
        </div>

        <div id="content">
            <button class="btn" onclick="startRound()">START 60s SPRINT</button>
        </div>
    </div>

    <button id="bonus-btn" class="btn" onclick="skip()" disabled>★ BONUS SKIP ★</button>

    <div id="leaderboard">
        <table>
            <thead>
                <tr><th>RANK</th><th>PILOT</th><th>POINTS</th></tr>
            </thead>
            <tbody id="score-body"></tbody>
        </table>
    </div>
</div>

<script>

</script>

</body>
</html>
