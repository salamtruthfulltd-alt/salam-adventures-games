<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spell & Sparkle ‚Äì Salam Adventures</title>

  <style>
    :root{
      --bg1:#fff7fb;
      --bg2:#f2fbff;
      --ink:#0b1220;
      --muted:#5b6476;
      --radius:28px;
      --panelRadius:22px;
      --shadow: 0 18px 55px rgba(20,40,80,.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(255,105,180,.20), transparent 60%),
        radial-gradient(900px 650px at 85% 10%, rgba(0,200,255,.18), transparent 55%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      overflow-x:hidden;
    }

    /* =========================
       3D FLASHING FRAME (NO SPIN)
       ========================= */
    .frame{
      width:min(980px, 100%);
      border-radius: var(--radius);
      padding:14px;
      position:relative;
      filter: drop-shadow(0 28px 90px rgba(0,0,0,.18));
      isolation:isolate;
    }

    /* Outer glossy border base */
    .frame::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      background: linear-gradient(135deg,
        #ff57c8 0%,
        #7a5cff 18%,
        #00d4ff 36%,
        #00ffb3 54%,
        #ffe45a 72%,
        #ff7a2f 90%,
        #ff57c8 100%
      );
      z-index:-3;
    }

    /* 3D bevel ring */
    .bevel{
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      pointer-events:none;
      z-index:-2;
      box-shadow:
        inset 0 2px 0 rgba(255,255,255,.75),
        inset 0 -10px 30px rgba(0,0,0,.18),
        0 10px 30px rgba(0,0,0,.10);
    }

    /* FLASHING glow ring (no rotation) */
    .glow{
      position:absolute;
      inset:-2px;
      border-radius: var(--radius);
      pointer-events:none;
      z-index:-1;
      filter: blur(10px);
      opacity:.9;
      background: linear-gradient(135deg,
        rgba(255,87,200,.75),
        rgba(122,92,255,.75),
        rgba(0,212,255,.75),
        rgba(0,255,179,.75),
        rgba(255,228,90,.75),
        rgba(255,122,47,.75),
        rgba(255,87,200,.75)
      );
      animation: glowPulse 1.2s ease-in-out infinite;
    }

    @keyframes glowPulse{
      0%,100%{ transform: scale(1); opacity:.55; }
      50%{ transform: scale(1.012); opacity:1; }
    }

    /* Inner panel */
    .panel{
      background: rgba(255,255,255,.92);
      border-radius: calc(var(--radius) - 6px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* sparkle dots ONLY around edge (masked ring) */
    .sparkle{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:5;
      mix-blend-mode: screen;

      /* Ring mask to keep sparkles at edge only */
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 62%, black 68%);
              mask: radial-gradient(circle at 50% 50%, transparent 62%, black 68%);
    }

    .sparkle i{
      position:absolute;
      width:8px; height:8px;
      border-radius:50%;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,.25) 60%, transparent 70%);
      opacity:0;
      animation: twinkle 1.9s ease-in-out infinite;
    }
    @keyframes twinkle{
      0%,100%{ transform: translateY(0) scale(.7); opacity:0; }
      35%{ opacity:.95; }
      55%{ transform: translateY(-8px) scale(1.25); opacity:1; }
      75%{ opacity:.35; }
    }

    /* =========================
       CONTENT
       ========================= */
    header{
      padding:18px 18px 8px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .titleWrap{min-width:240px}
    h1{
      margin:0;
      font-size: clamp(22px, 3.2vw, 34px);
      letter-spacing:.2px;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size: 14px;
      line-height:1.35;
    }

    .topBtns{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      border:0;
      border-radius:999px;
      padding:10px 14px;
      font-weight:700;
      cursor:pointer;
      background:#0b1220;
      color:#fff;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      transition: transform .08s ease, filter .15s ease;
      user-select:none;
    }
    .btn:active{transform: translateY(1px) scale(.99)}
    .btn.secondary{
      background:#fff;
      color:#0b1220;
      border:1px solid rgba(20,30,50,.14);
      box-shadow:none;
    }
    .toggle{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:var(--muted);
      padding:8px 12px;
      border-radius:999px;
      background: rgba(0,0,0,.035);
      border:1px solid rgba(20,30,50,.08);
    }
    .toggle input{transform: scale(1.1)}

    .content{
      padding:14px 18px 18px;
      display:grid;
      gap:14px;
    }

    .card{
      border-radius: var(--panelRadius);
      background: rgba(255,255,255,.86);
      border:1px solid rgba(20,30,50,.08);
      box-shadow: 0 10px 26px rgba(20,40,80,.08);
      padding:14px;
    }

    .wordArea{
      display:grid;
      gap:12px;
      justify-items:center;
      text-align:center;
      padding:14px;
    }

    .imgWrap{
      width: min(360px, 70vw);
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(255,87,200,.12), rgba(0,212,255,.10));
      border:1px solid rgba(20,30,50,.10);
      box-shadow: inset 0 2px 0 rgba(255,255,255,.7);
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .imgWrap img{
      width: 78%;
      height: 78%;
      object-fit: contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
    }

    .prompt{
      font-weight:900;
      font-size: clamp(18px, 2.4vw, 24px);
      margin-top:6px;
    }
    .hint{
      color:var(--muted);
      font-size:13px;
      margin-top:-6px;
    }

    /* INPUT + keyboard UNDER (not side-by-side) */
    .inputRow{
      width: min(720px, 100%);
      display:grid;
      gap:10px;
      justify-items:center;
      margin-top:4px;
    }
    .inputBox{
      width:100%;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    input[type="text"]{
      width:min(520px, 100%);
      font-size: 18px;
      padding:14px 14px;
      border-radius: 14px;
      border: 2px solid rgba(20,30,50,.14);
      outline:none;
      background:#fff;
      box-shadow: inset 0 2px 0 rgba(255,255,255,.7);
    }
    input[type="text"]:focus{
      border-color: rgba(0,150,255,.55);
      box-shadow: 0 0 0 5px rgba(0,170,255,.14);
    }

    .status{
      width:min(720px, 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:13px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border-radius:999px;
      padding:8px 12px;
      border:1px solid rgba(20,30,50,.10);
      background: rgba(255,255,255,.7);
      font-weight:800;
      color:#0b1220;
    }

    /* On-screen keyboard */
    .kbd{
      width: min(720px, 100%);
      display:grid;
      gap:8px;
      padding:12px;
      border-radius: 18px;
      background: rgba(0,0,0,.03);
      border:1px solid rgba(20,30,50,.10);
    }
    .kbdRow{
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .key{
      min-width:44px;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid rgba(20,30,50,.12);
      background:#fff;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 10px 20px rgba(0,0,0,.06);
      transition: transform .08s ease;
    }
    .key:active{transform: translateY(1px) scale(.99)}
    .key.wide{min-width:92px}
    .key.green{background: linear-gradient(135deg, rgba(0,255,179,.22), rgba(0,212,255,.18))}
    .key.red{background: linear-gradient(135deg, rgba(255,87,200,.18), rgba(255,122,47,.16))}

    /* celebration */
    .celebrate{
      animation: popGlow .65s ease;
    }
    @keyframes popGlow{
      0%{ transform: scale(1); }
      50%{ transform: scale(1.01); }
      100%{ transform: scale(1); }
    }

    footer{
      padding: 0 18px 18px;
      display:flex;
      justify-content:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="glow"></div>
    <div class="bevel"></div>

    <div class="panel" id="panel">
      <div class="sparkle" id="sparkle"></div>

      <header>
        <div class="titleWrap">
          <h1>Spell & Sparkle</h1>
          <p class="sub">Press <b>Say the word</b>, then type it. Get it right to see the frame sparkle ‚ú®</p>
        </div>

        <div class="topBtns">
          <button class="btn" id="sayBtn">üîä Say the word</button>
          <button class="btn secondary" id="newBtn">üé≤ New word</button>

          <label class="toggle" title="Turn voice on/off">
            <input type="checkbox" id="soundToggle" checked>
            Sound on
          </label>
        </div>
      </header>

      <div class="content">
        <div class="card wordArea">
          <div class="imgWrap">
            <img id="wordImg" alt="Word picture" src="" />
          </div>

          <div class="prompt" id="prompt">What word is this?</div>
          <div class="hint" id="hint">Tap ‚ÄúSay the word‚Äù, then spell it below.</div>

          <div class="inputRow">
            <div class="inputBox">
              <input id="answer" type="text" inputmode="text" autocomplete="off" autocapitalize="none" spellcheck="false" placeholder="Type here‚Ä¶" />
              <button class="btn" id="checkBtn">‚úÖ Check</button>
            </div>

            <!-- Keyboard UNDER the input -->
            <div class="kbd" aria-label="On-screen keyboard">
              <div class="kbdRow" id="row1"></div>
              <div class="kbdRow" id="row2"></div>
              <div class="kbdRow" id="row3"></div>
              <div class="kbdRow">
                <button class="key wide red" data-action="clear">Clear</button>
                <button class="key wide" data-action="back">‚å´</button>
                <button class="key wide green" data-action="check">Check</button>
              </div>
            </div>

            <div class="status">
              <span class="badge">‚úÖ Correct: <span id="correctCount">0</span></span>
              <span class="badge">üîÅ Tries: <span id="tryCount">0</span></span>
              <span id="statusText">Ready.</span>
            </div>
          </div>
        </div>
      </div>

      <footer>Made for little learners ‚Äî simple, safe, and fun.</footer>
    </div>
  </div>

  <script>
    // --------------------------
    // Sparkles on border (only)
    // --------------------------
    const sparkle = document.getElementById("sparkle");
    function makeSparkles(){
      sparkle.innerHTML = "";
      const n = 26;
      for(let i=0;i<n;i++){
        const dot = document.createElement("i");
        dot.style.left = (Math.random()*100) + "%";
        dot.style.top  = (Math.random()*100) + "%";
        dot.style.animationDelay = (Math.random()*1.9) + "s";
        dot.style.opacity = 0;
        sparkle.appendChild(dot);
      }
    }
    makeSparkles();

    // --------------------------
    // Words + your PNGs folder
    // --------------------------
    const words = [
      { w:"cat",  img:"spell-images/cat.png"  },
      { w:"dog",  img:"spell-images/dog.png"  },
      { w:"moon", img:"spell-images/moon.png" },
      { w:"sun",  img:"spell-images/sun.png"  },
      { w:"hat",  img:"spell-images/hat.png"  },
      { w:"fish", img:"spell-images/fish.png" },
      { w:"ball", img:"spell-images/ball.png" },
      { w:"book", img:"spell-images/book.png" },
      { w:"cake", img:"spell-images/cake.png" },
      { w:"tree", img:"spell-images/tree.png" },
      { w:"bus",  img:"spell-images/bus.png"  }
    ];

    let current = null;
    let correct = 0;
    let tries = 0;

    const imgEl = document.getElementById("wordImg");
    const ansEl = document.getElementById("answer");
    const sayBtn = document.getElementById("sayBtn");
    const newBtn = document.getElementById("newBtn");
    const checkBtn = document.getElementById("checkBtn");
    const soundToggle = document.getElementById("soundToggle");
    const correctCount = document.getElementById("correctCount");
    const tryCount = document.getElementById("tryCount");
    const statusText = document.getElementById("statusText");
    const panel = document.getElementById("panel");

    // --------------------------
    // Voice (more natural where possible)
    // --------------------------
    let voices = [];
    function loadVoices(){
      voices = speechSynthesis.getVoices() || [];
    }
    loadVoices();
    window.speechSynthesis.onvoiceschanged = loadVoices;

    function pickNiceVoice(){
      // Prefer English natural voices if available
      const preferred = voices.filter(v =>
        /en/i.test(v.lang) && (
          /Google|Microsoft|Natural|Neural|Samantha|Serena|Aria|Jenny|Guy|Ryan/i.test(v.name)
        )
      );
      if (preferred.length) return preferred[0];

      const anyEnglish = voices.find(v => /en/i.test(v.lang));
      return anyEnglish || null;
    }

    function speak(text){
      if(!soundToggle.checked) return;
      try{
        speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        const v = pickNiceVoice();
        if(v) u.voice = v;
        u.rate = 0.95;
        u.pitch = 1.05;
        u.volume = 1;
        speechSynthesis.speak(u);
      }catch(e){
        // if speech blocked, just ignore
      }
    }

    // --------------------------
    // Game logic
    // --------------------------
    function newWord(){
      const pick = words[Math.floor(Math.random()*words.length)];
      current = pick;
      imgEl.src = pick.img;
      imgEl.alt = pick.w;
      ansEl.value = "";
      statusText.textContent = "Ready.";
      ansEl.focus();
      // speak automatically once (optional)
      speak(pick.w);
    }

    function normalize(s){
      return (s || "").toLowerCase().replace(/\s+/g,"").trim();
    }

    function celebrate(){
      panel.classList.remove("celebrate");
      void panel.offsetWidth; // restart anim
      panel.classList.add("celebrate");
    }

    function checkAnswer(){
      if(!current) return;
      tries++;
      tryCount.textContent = String(tries);

      const user = normalize(ansEl.value);
      const target = normalize(current.w);

      if(user === target){
        correct++;
        correctCount.textContent = String(correct);
        statusText.textContent = "‚úÖ Correct! Great spelling!";
        celebrate();
        speak("Yes! Correct!");
        setTimeout(newWord, 750);
      }else{
        statusText.textContent = "‚ùå Try again. You‚Äôve got this!";
        speak("Try again.");
        ansEl.focus();
        ansEl.select();
      }
    }

    // --------------------------
    // Keyboard (under input)
    // --------------------------
    const row1 = "qwertyuiop".split("");
    const row2 = "asdfghjkl".split("");
    const row3 = "zxcvbnm".split("");

    function buildRow(containerId, letters){
      const el = document.getElementById(containerId);
      letters.forEach(ch=>{
        const b = document.createElement("button");
        b.className = "key";
        b.textContent = ch.toUpperCase();
        b.dataset.key = ch;
        b.addEventListener("click", ()=>{
          ansEl.value += ch;
          ansEl.focus();
        });
        el.appendChild(b);
      });
    }

    buildRow("row1", row1);
    buildRow("row2", row2);
    buildRow("row3", row3);

    document.querySelectorAll(".key[data-action]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const act = btn.dataset.action;
        if(act === "back"){
          ansEl.value = ansEl.value.slice(0,-1);
          ansEl.focus();
        }
        if(act === "clear"){
          ansEl.value = "";
          ansEl.focus();
        }
        if(act === "check"){
          checkAnswer();
        }
      });
    });

    // Buttons + Enter key
    sayBtn.addEventListener("click", ()=> current && speak(current.w));
    newBtn.addEventListener("click", newWord);
    checkBtn.addEventListener("click", checkAnswer);
    ansEl.addEventListener("keydown", (e)=>{
      if(e.key === "Enter") checkAnswer();
    });

    // Start
    newWord();
  </script>
</body>
</html>
