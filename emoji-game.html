<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Friends & Gifts</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #fff5f8;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* The Bubble & Emoji */
        .bubble {
            width: 280px;
            height: 280px;
            background: rgba(255, 255, 255, 0.4);
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 140px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), inset 0 0 40px white;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }

        .bubble.popped {
            border: none;
            background: none;
            box-shadow: none;
            transform: scale(1.2);
        }

        /* The Tool Shelves */
        .shelf {
            background: #ff80ab;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 5px solid #f06292;
        }

        .item-btn {
            width: 70px;
            height: 70px;
            background: white;
            border: none;
            border-radius: 15px;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px #d81b60;
            cursor: pointer;
        }

        .item-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px #d81b60;
        }

        /* Flying Hearts/Stars */
        .effect {
            position: absolute;
            font-size: 40px;
            pointer-events: none;
            animation: flyUp 1.5s ease-out forwards;
        }

        @keyframes flyUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
        }

        #status-text {
            font-size: 24px;
            color: #d81b60;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="game-view">
        <div id="status-text">Pop the bubble with a wand! ğŸª„</div>
        <div id="main-bubble" class="bubble">ğŸ˜¢</div>
    </div>

    <div class="shelf" style="background: #ba68c8; border-top-color: #9c27b0;">
        <button class="item-btn" onclick="useTool('ğŸª„')">ğŸª„</button>
        <button class="item-btn" onclick="useTool('ğŸª„')">ğŸŒŸ</button>
    </div>

    <div class="shelf">
        <button class="item-btn" onclick="giveGift('ğŸ')">ğŸ</button>
        <button class="item-btn" onclick="giveGift('ğŸ¬')">ğŸ¬</button>
        <button class="item-btn" onclick="giveGift('ğŸ')">ğŸ</button>
        <button class="item-btn" onclick="giveGift('ğŸ§¸')">ğŸ§¸</button>
    </div>

<script>
    const levels = ['ğŸ˜¢', 'ğŸ˜¡', 'ğŸ˜´', 'ğŸ˜¨', 'ğŸ˜‹'];
    let current = 0;
    let isPopped = false;
    const bubble = document.getElementById('main-bubble');
    const status = document.getElementById('status-text');

    function useTool(tool) {
        if (isPopped) return;
        
        isPopped = true;
        bubble.classList.add('popped');
        bubble.innerText = 'ğŸ˜®';
        status.innerText = "Give your friend a treat! ğŸğŸ¬";
        
        spawnEffect('âœ¨');
        spawnEffect('âœ¨');
    }

    function giveGift(gift) {
        if (!isPopped) {
            status.innerText = "Pop the bubble first! ğŸª„";
            return;
        }

        // Happy Reaction!
        bubble.innerText = 'ğŸ˜„';
        status.innerText = "Yum! So happy! â¤ï¸";
        
        for(let i=0; i<5; i++) {
            spawnEffect('â¤ï¸');
            spawnEffect(gift);
        }

        // Reset to next level after a few seconds
        setTimeout(() => {
            current = (current + 1) % levels.length;
            isPopped = false;
            bubble.classList.remove('popped');
            bubble.innerText = levels[current];
            status.innerText = "Pop the bubble with a wand! ğŸª„";
        }, 2500);
    }

    function spawnEffect(icon) {
        const e = document.createElement('div');
        e.className = 'effect';
        e.innerText = icon;
        e.style.left = (Math.random() * 60 + 20) + '%';
        e.style.top = '50%';
        document.getElementById('game-view').appendChild(e);
        setTimeout(() => e.remove(), 1500);
    }
</script>

</body>
</html>
