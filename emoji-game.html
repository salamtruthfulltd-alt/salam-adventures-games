<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Fun Garden</title>
    <style>
        /* 1. Global Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, #fff9c4, #ffccbc);
            font-family: 'Arial Round', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: none; /* Prevents zooming/scrolling issues */
        }

        /* 2. The Game Stage */
        #stage {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 3. The High-Quality Bubble */
        .bubble {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 130px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            user-select: none;
        }

        /* Glassy Look */
        .bubble-sealed {
            background: rgba(255, 255, 255, 0.3);
            border: 8px solid rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 0 50px rgba(255,255,255,0.6), 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(8px);
        }

        .bubble-popped {
            background: transparent;
            border: 8px solid transparent;
            transform: scale(1.2);
        }

        /* 4. The Bottom Tray */
        #tray {
            height: 160px;
            background: #ff4081;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-top: 10px solid #c60055;
            padding: 10px;
        }

        .btn {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            border: none;
            font-size: 50px;
            background: white;
            box-shadow: 0 8px #880e4f;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.1s;
        }

        .btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px #880e4f;
        }

        /* 5. Particle Effects */
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 50px;
            z-index: 10;
            animation: burst 1s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
        }

        /* Helper hand for toddlers */
        #hint {
            position: absolute;
            font-size: 60px;
            animation: point 1.5s infinite;
            pointer-events: none;
        }
        @keyframes point {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="stage">
        <div id="hint">üëÜ</div>
        <div id="emoji-bubble" class="bubble bubble-sealed">üò¢</div>
    </div>

    <div id="tray">
        <button id="wand-tool" class="btn" onclick="popAction()">ü™Ñ</button>
        <button id="star-tool" class="btn" onclick="popAction()">‚ú®</button>

        <button id="food-tool" class="btn hidden" onclick="giveAction('üçé')">üçé</button>
        <button id="sweet-tool" class="btn hidden" onclick="giveAction('üç¨')">üç¨</button>
        <button id="gift-tool" class="btn hidden" onclick="giveAction('üéÅ')">üéÅ</button>
    </div>

<script>
    const faces = ['üò¢', 'üò°', 'üò¥', 'üò®', 'üòã'];
    let currentFace = 0;
    let isPopped = false;

    const bubble = document.getElementById('emoji-bubble');
    const hint = document.getElementById('hint');
    
    // Tools
    const wands = [document.getElementById('wand-tool'), document.getElementById('star-tool')];
    const gifts = [document.getElementById('food-tool'), document.getElementById('sweet-tool'), document.getElementById('gift-tool')];

    // ACTION 1: Pop the bubble with a wand
    function popAction() {
        if (isPopped) return;
        isPopped = true;

        // Visual Pop
        bubble.classList.remove('bubble-sealed');
        bubble.classList.add('bubble-popped');
        bubble.innerText = 'üòÆ';
        hint.style.display = 'none';

        // Particles
        spawnParticles('‚ú®');

        // Swap Buttons
        wands.forEach(b => b.classList.add('hidden'));
        gifts.forEach(b => b.classList.remove('hidden'));
    }

    // ACTION 2: Give treats
    function giveAction(item) {
        if (!isPopped) return;

        // Make Emoji Happy
        bubble.innerText = 'üòÑ';
        spawnParticles(item);
        spawnParticles('‚ù§Ô∏è');

        // Wait, then reset to next level
        setTimeout(() => {
            currentFace = (currentFace + 1) % faces.length;
            isPopped = false;

            // Reset Bubble
            bubble.classList.remove('bubble-popped');
            bubble.classList.add('bubble-sealed');
            bubble.innerText = faces[currentFace];
            hint.style.display = 'block';

            // Reset Buttons
            wands.forEach(b => b.classList.remove('hidden'));
            gifts.forEach(b => b.classList.add('hidden'));
        }, 2000);
    }

    // Effect Function
    function spawnParticles(icon) {
        for (let i = 0; i < 10; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = icon;
            p.style.left = '50%';
            p.style.top = '50%';
            
            // Random direction
            const x = (Math.random() - 0.5) * 500;
            const y = (Math.random() - 0.5) * 500;
            p.style.setProperty('--x', x + 'px');
            p.style.setProperty('--y', y + 'px');

            document.getElementById('stage').appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }
    }
</script>
</body>
</html>
