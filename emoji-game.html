<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background: #FFF0F5; 
            font-family: sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #screen { 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
        }
        /* The Bubble */
        #emoji { 
            font-size: 120px; 
            width: 250px; 
            height: 250px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
            user-select: none;
        }
        .in-bubble { 
            background: rgba(255,255,255,0.6); 
            border: 8px solid white; 
            box-shadow: inset 0 0 50px white;
        }
        /* Big Buttons */
        .tray { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            padding: 20px; 
            background: #FF69B4; 
        }
        .item { 
            width: 80px; 
            height: 80px; 
            background: white; 
            border-radius: 20px; 
            font-size: 40px; 
            border: none; 
            box-shadow: 0 5px #C71585;
            cursor: pointer;
        }
        .item:active { transform: translateY(4px); box-shadow: 0 1px #C71585; }
        
        .floating { position: absolute; font-size: 50px; animation: fly 1s forwards; }
        @keyframes fly { 0% { bottom: 50%; opacity: 1; } 100% { bottom: 80%; opacity: 0; } }
    </style>
</head>
<body>

<div id="screen">
    <div id="emoji" class="in-bubble">üò¢</div>
</div>

<div class="tray" style="background: #9370DB;">
    <button class="item" onclick="popIt()">ü™Ñ</button>
    <button class="item" onclick="popIt()">‚≠ê</button>
</div>

<div class="tray">
    <button class="item" onclick="give('üçé')">üçé</button>
    <button class="item" onclick="give('üç¨')">üç¨</button>
    <button class="item" onclick="give('üéÅ')">üéÅ</button>
</div>

<script>
    let isPopped = false;
    let faces = ['üò¢', 'üò°', 'üò¥', 'üò®'];
    let current = 0;
    const el = document.getElementById('emoji');

    function popIt() {
        if(isPopped) return;
        isPopped = true;
        el.classList.remove('in-bubble');
        el.innerText = 'üòÆ';
        spawn('‚ú®');
    }

    function give(gift) {
        if(!isPopped) return;
        el.innerText = 'üòÑ';
        spawn(gift);
        spawn('‚ù§Ô∏è');
        
        setTimeout(() => {
            current = (current + 1) % faces.length;
            el.innerText = faces[current];
            el.classList.add('in-bubble');
            isPopped = false;
        }, 2000);
    }

    function spawn(icon) {
        const s = document.createElement('div');
        s.className = 'floating';
        s.innerText = icon;
        s.style.left = (Math.random() * 60 + 20) + '%';
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1000);
    }
</script>
</body>
</html>
