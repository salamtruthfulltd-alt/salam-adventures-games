<!DOCTYPE html>
<html>
<head>
    <title>Spell Climb: 20-Rank Edition</title>
    <style>
        :root { --wood: #5D4037; --sky: #81D4FA; --brick: #A1887F; --gold: #FFD700; }
        body { background: #1a1a1a; color: white; font-family: 'Arial Rounded MT Bold', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        /* THE TOWER FRAME */
        #tower-frame {
            width: 320px; height: 420px;
            background: var(--sky);
            border: 12px solid var(--wood);
            border-bottom: 20px solid #333;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse; /* Bricks start at bottom */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .brick {
            width: 90%; height: 38px;
            margin: 2px auto;
            background: var(--brick);
            border: 2px solid var(--wood);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            font-size: 1rem;
            animation: slideUp 0.3s ease-out;
            flex-shrink: 0;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* UI ELEMENTS */
        .stats { width: 340px; display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.1rem; }
        #word-display { font-size: 2rem; color: #4CAF50; margin: 15px 0; text-shadow: 0 0 5px #000; letter-spacing: 2px; }
        input { font-size: 1.5rem; width: 280px; padding: 12px; border-radius: 10px; border: none; text-align: center; outline: none; }
        
        #leaderboard { margin-top: 25px; background: white; color: #333; padding: 15px; border-radius: 15px; width: 320px; }
        .score-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 4px 0; font-size: 0.85rem; }
        
        .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; flex-direction:column; align-items:center; justify-content:center; text-align: center; }
        .btn { padding: 10px 25px; background: var(--gold); border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body onload="init()">

<div class="stats">
    <span>‚è±Ô∏è <span id="timer">60</span>s</span>
    <span style="color:var(--gold)">PTS: <span id="score">0</span></span>
    <span>LVL: <span id="lvl">1</span></span>
</div>

<div id="tower-frame">
    <div id="win-screen" class="overlay">
        <h1 style="color:var(--gold)">LEVEL UP!</h1>
        <p>Tower Cleared!</p>
        <button class="btn" onclick="nextLevel()">KEEP CLIMBING</button>
    </div>
</div>

<div id="game-ui">
    <div id="word-display">START</div>
    <input type="text" id="input-box" placeholder="Type here..." autocomplete="off">
</div>

<div id="leaderboard">
    <h3 style="margin-top:0; text-align:center;">üèÜ TOP 20 CLIMBERS</h3>
    <div id="score-list" style="max-height: 250px; overflow-y: auto;"></div>
</div>

<script>
    const wordBank = ["CAT", "DOG", "SUN", "FISH", "TREE", "CAKE", "JUMP", "BLUE", "MILK", "HOUSE", "PLANE", "ROCKET", "GARDEN", "BRIGHT", "SILVER", "DRAGON", "CHAMP", "SMART"];
    let state = { score: 0, level: 1, time: 60, currentWord: "START", brickCount: 0, active: false };
    let ticker;

    function init() {
        renderScores();
        const box = document.getElementById('input-box');
        box.addEventListener('input', (e) => {
            if(e.target.value.toUpperCase() === state.currentWord) {
                handleMatch();
                e.target.value = "";
            }
        });
        box.focus();
    }

    function handleMatch() {
        if(!state.active && state.currentWord === "START") {
            startClock();
        } else if(state.active) {
            state.score += 100;
            state.brickCount++;
            document.getElementById('score').innerText = state.score;
            addBrick(state.currentWord);
            
            if(state.brickCount >= 10) {
                levelComplete();
            } else {
                newWord();
            }
        }
    }

    function startClock() {
        state.active = true;
        ticker = setInterval(() => {
            state.time--;
            document.getElementById('timer').innerText = state.time;
            if(state.time <= 0) endGame();
        }, 1000);
        newWord();
    }

    function addBrick(txt) {
        const b = document.createElement('div');
        b.className = 'brick';
        b.innerText = txt;
        document.getElementById('tower-frame').appendChild(b);
    }

    function newWord() {
        state.currentWord = wordBank[Math.floor(Math.random() * wordBank.length)];
        document.getElementById('word-display').innerText = state.currentWord;
    }

    function levelComplete() {
        state.active = false;
        document.getElementById('win-screen').style.display = 'flex';
    }

    function nextLevel() {
        state.level++;
        state.brickCount = 0;
        state.time += 15;
        document.getElementById('lvl').innerText = state.level;
        
        // Clear bricks from frame (except the overlay)
        const frame = document.getElementById('tower-frame');
        while (frame.childNodes.length > 2) { 
            frame.removeChild(frame.lastChild);
        }
        
        document.getElementById('win-screen').style.display = 'none';
        state.active = true;
        newWord();
    }

    function endGame() {
        state.active = false;
        clearInterval(ticker);
        let name = prompt("GREAT JOB! Score: " + state.score + "\nEnter your Name:");
        if(name) {
            saveScore(name, state.score);
        }
        location.reload();
    }

    function saveScore(name, score) {
        let scores = JSON.parse(localStorage.getItem('climb_v4') || '[]');
        scores.push({n: name.substring(0,12).toUpperCase(), s: score});
        scores.sort((a,b) => b.s - a.s);
        localStorage.setItem('climb_v4', JSON.stringify(scores.slice(0, 20)));
    }

    function renderScores() {
        let scores = JSON.parse(localStorage.getItem('climb_v4') || '[]');
        document.getElementById('score-list').innerHTML = scores.map((x, i) => 
            `<div class="score-item"><span>${i+1}. ${x.n}</span><span>${x.s}</span></div>`).join('');
    }
</script>
</body>
</html>
