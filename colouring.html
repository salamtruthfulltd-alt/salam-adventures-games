<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; background: transparent; padding: 10px; }
        .container { 
            max-width: 600px; margin: auto; border: 8px solid #ff69b4; 
            padding: 25px; border-radius: 30px; background: white;
            box-shadow: 15px 15px 0px #ffd1dc; 
        }
        #image-area { min-height: 350px; margin-top: 20px; border: 2px dashed #eee; border-radius: 15px; display: flex; justify-content: center; align-items: center; }
        #coloring-img { max-width: 100%; height: auto; display: none; }
        button { 
            background-color: #4CAF50; color: white; padding: 15px 25px; 
            border: none; border-radius: 15px; cursor: pointer; 
            font-size: 18px; margin: 10px; box-shadow: 0 6px #2e7d32; 
            font-weight: bold; transition: 0.1s;
        }
        button:active { box-shadow: 0 2px #2e7d32; transform: translateY(4px); }
        #status-msg { color: #ff1493; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #ff1493; margin: 0;">üé® Colouring Expedition</h2>
    <p id="status-msg">Click to find a picture!</p>
    
    <button onclick="generateImage()">‚ú® Get New Image</button>
    <button style="background-color: #008CBA; box-shadow: 0 6px #005f7a;" onclick="printImage()">üñ®Ô∏è Print</button>
    
    <div id="image-area">
        <img id="coloring-img" src="" alt="Coloring Page">
    </div>
</div>

<script>
    // Version A: Using %20 (Most common)
    const pathA = "https://raw.githubusercontent.com/salamtruthfulltd-alt/alam-adventures-games/main/colouring%20images/";
    
    const images = [
        "butterfly.png.jpg", "car.png.jpg", "dinosaur.png", "dog1.png", 
        "dolly.png", "flower design.png", "fruit and veg.png", 
        "garden.png", "horse.png", "house.png", "mobile phone.png", 
        "moon (2).png", "planes.png", "prince and princess.png", 
        "swans.png.jpg", "tresure chest.png"
    ];

    function generateImage() {
        const imgElement = document.getElementById('coloring-img');
        const status = document.getElementById('status-msg');
        const randomIndex = Math.floor(Math.random() * images.length);
        const selectedImage = images[randomIndex];
        
        // encodeURI handles the spaces in filenames automatically
        const finalUrl = pathA + encodeURIComponent(selectedImage);
        
        imgElement.style.display = "none";
        status.innerText = "Trying to load image...";
        imgElement.src = finalUrl;

        imgElement.onload = function() {
            status.innerText = "‚ú® Success! Ready to color ‚ú®";
            imgElement.style.display = "block";
        };
        
        imgElement.onerror = function() {
            status.innerHTML = "‚ùå Fail! Link tried: <br><small>" + finalUrl + "</small>";
        };
    }

    function printImage() {
        const img = document.getElementById('coloring-img');
        if (!img.src || img.style.display === "none") return;
        const win = window.open('', '_blank');
        win.document.write('<html><body style="margin:0; text-align:center;"><img src="' + img.src + '" style="max-width:95%;"></body></html>');
        win.document.close();
        setTimeout(() => { win.print(); win.close(); }, 800);
    }
</script>

</body>
</html>
