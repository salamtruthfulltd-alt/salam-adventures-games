<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; background: transparent; padding: 10px; }
        .container { 
            max-width: 600px; margin: auto; border: 8px solid #ff69b4; 
            padding: 25px; border-radius: 30px; background: white;
            box-shadow: 15px 15px 0px #ffd1dc; 
        }
        #image-area { min-height: 350px; margin-top: 20px; display: flex; justify-content: center; align-items: center; border: 2px dashed #eee; border-radius: 15px; }
        #coloring-img { max-width: 100%; height: auto; display: none; }
        button { 
            background-color: #4CAF50; color: white; padding: 15px 25px; 
            border: none; border-radius: 15px; cursor: pointer; 
            font-size: 18px; margin: 10px; box-shadow: 0 6px #2e7d32; 
            font-weight: bold; transition: 0.1s;
        }
        button:active { box-shadow: 0 2px #2e7d32; transform: translateY(4px); }
        .print-btn { background-color: #008CBA; box-shadow: 0 6px #005f7a; }
        #status-msg { color: #ff1493; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #ff1493; margin: 0;">üé® Colouring Expedition</h2>
    <p id="status-msg">Click 'Get New Image' to start!</p>
    
    <button onclick="generateImage()">‚ú® Get New Image</button>
    <button class="print-btn" onclick="printImage()">üñ®Ô∏è Print</button>
    
    <div id="image-area">
        <img id="coloring-img" src="" alt="Coloring Page">
    </div>
</div>

<script>
    // MATCHING YOUR ADDITION FOLDER LOGIC:
    // We use %20 for the space in "colouring images"
    const repoBase = "https://raw.githubusercontent.com/salamtruthfulltd-alt/alam-adventures-games/main/colouring%20images/";

    // Filenames with %20 for spaces to match how GitHub serves "Raw" files
    const images = [
        "butterfly.png.jpg", 
        "car.png.jpg", 
        "dinosaur.png", 
        "dog1.png", 
        "dolly.png", 
        "flower%20design.png", 
        "fruit%20and%20veg.png", 
        "garden.png", 
        "horse.png", 
        "house.png", 
        "mobile%20phone.png", 
        "moon%20(2).png", 
        "planes.png", 
        "prince%20and%20princess.png", 
        "swans.png.jpg", 
        "tresure%20chest.png"
    ];

    function generateImage() {
        const imgElement = document.getElementById('coloring-img');
        const status = document.getElementById('status-msg');
        const randomIndex = Math.floor(Math.random() * images.length);
        const selectedImage = images[randomIndex];
        
        status.innerText = "Loading " + selectedImage.replace(/%20/g, " ") + "...";
        imgElement.style.display = "none";
        
        // Building the link exactly like the Logo link
        imgElement.src = repoBase + selectedImage;

        imgElement.onload = function() {
            status.innerText = "‚ú® Ready to Color! ‚ú®";
            imgElement.style.display = "block";
        };
        
        imgElement.onerror = function() {
            status.innerText = "‚ùå Image not found: " + selectedImage;
        };
    }

    function printImage() {
        const img = document.getElementById('coloring-img');
        if (!img.src || img.style.display === "none") return;
        const win = window.open('', '_blank');
        win.document.write('<html><body style="margin:0; text-align:center;"><img src="' + img.src + '" style="max-width:90%;"></body></html>');
        win.document.close();
        setTimeout(() => { win.print(); win.close(); }, 800);
    }
</script>

</body>
</html>
