<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; background: transparent; padding: 10px; }
        .container { 
            max-width: 600px; margin: auto; border: 8px solid #ff69b4; 
            padding: 25px; border-radius: 30px; background: white;
            box-shadow: 15px 15px 0px #ffd1dc; 
        }
        #image-area { min-height: 300px; margin-top: 20px; display: flex; justify-content: center; align-items: center; border: 2px dashed #eee; border-radius: 15px; }
        #coloring-img { max-width: 100%; height: auto; display: none; }
        button { 
            background-color: #4CAF50; color: white; padding: 15px 25px; 
            border: none; border-radius: 15px; cursor: pointer; 
            font-size: 18px; margin: 10px; box-shadow: 0 6px #2e7d32; 
            font-weight: bold; transition: 0.1s;
        }
        button:active { box-shadow: 0 2px #2e7d32; transform: translateY(4px); }
        .print-btn { background-color: #008CBA; box-shadow: 0 6px #005f7a; }
        #status-msg { color: #888; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #ff1493; margin: 0 0 10px 0;">üé® Colouring Expedition</h2>
    <p id="status-msg">Click '‚ú® Get New Image' to start!</p>
    
    <button onclick="generateImage()">‚ú® Get New Image</button>
    <button class="print-btn" onclick="printImage()">üñ®Ô∏è Print</button>
    
    <div id="image-area">
        <img id="coloring-img" src="" alt="Coloring Page">
    </div>
</div>

<script>
    // 1. BASE URL (Using the "alam" spelling from your screenshot)
    const username = "salamtruthfulltd-alt";
    const repo = "alam-adventures-games";
    const folder = "colouring images"; // No need to manually add %20 here
    const branch = "main";

    // 2. EXACT FILENAMES (Case sensitive!)
    const images = [
        "butterfly.png.jpg", "car.png.jpg", "dinosaur.png", "dog1.png", 
        "dolly.png", "flower design.png", "fruit and veg.png", 
        "garden.png", "horse.png", "house.png", "mobile phone.png", 
        "moon (2).png", "planes.png", "prince and princess.png", 
        "swans.png.jpg", "tresure chest.png"
    ];

    function generateImage() {
        const imgElement = document.getElementById('coloring-img');
        const status = document.getElementById('status-msg');
        const randomIndex = Math.floor(Math.random() * images.length);
        const selectedFile = images[randomIndex];
        
        // This creates a clean, encoded URL that GitHub understands
        const cleanFolder = encodeURIComponent(folder);
        const cleanFile = encodeURIComponent(selectedFile);
        const finalUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${cleanFolder}/${cleanFile}`;
        
        status.innerText = "Loading " + selectedFile + "...";
        imgElement.style.display = "none";
        imgElement.src = finalUrl;

        imgElement.onload = function() {
            status.innerText = "Ready to Color! ‚ú®";
            imgElement.style.display = "block";
        };
        
        imgElement.onerror = function() {
            status.innerText = "‚ùå Error: Could not load " + selectedFile;
            console.error("Failed URL:", finalUrl);
        };
    }

    function printImage() {
        const img = document.getElementById('coloring-img');
        if (!img.src || img.style.display === "none") return;
        const win = window.open('', '_blank');
        win.document.write('<html><body style="margin:0; text-align:center;"><img src="' + img.src + '" style="max-width:100%;"></body></html>');
        win.document.close();
        setTimeout(() => { win.print(); win.close(); }, 800);
    }
</script>

</body>
</html>
