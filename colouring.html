<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; background: transparent; padding: 20px; }
        .container { max-width: 600px; margin: auto; border: 3px dashed #ff69b4; padding: 20px; border-radius: 20px; background: white; }
        img { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 10px; margin-top: 15px; display: none; }
        button { background-color: #4CAF50; color: white; padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; font-size: 18px; margin: 10px; transition: 0.3s; }
        button:hover { background-color: #45a049; transform: scale(1.05); }
        .print-btn { background-color: #008CBA; }
    </style>
</head>
<body>

<div class="container">
    <h2>üé® Colouring Page Generator</h2>
    <p>Click the button to find a new adventure to color!</p>
    
    <button onclick="generateImage()">‚ú® Get New Image</button>
    <button class="print-btn" onclick="printImage()">üñ®Ô∏è Print This Page</button>
    
    <div id="image-display">
        <img id="coloring-img" src="" alt="Coloring Page">
    </div>
</div>

<script>
    // These are your specific files from GitHub
    const repoBase = "https://raw.githubusercontent.com/salamtruthfulltd-alt/alam-adventures-games/main/colouring%20images/";
    
    const images = [
        "butterfly.png.jpg", "car.png.jpg", "dinosaur.png", "dog1.png", 
        "dolly.png", "flower%20design.png", "fruit%20and%20veg.png", 
        "garden.png", "horse.png", "house.png", "mobile%20phone.png", 
        "moon%20(2).png", "planes.png", "prince%20and%20princess.png", 
        "swans.png.jpg", "tresure%20chest.png"
    ];

    function generateImage() {
        const imgElement = document.getElementById('coloring-img');
        const randomIndex = Math.floor(Math.random() * images.length);
        const selectedImage = images[randomIndex];
        
        imgElement.src = repoBase + selectedImage;
        imgElement.style.display = "block";
    }

    function printImage() {
        const img = document.getElementById('coloring-img');
        if (img.src === "" || img.style.display === "none") {
            alert("Please generate an image first!");
            return;
        }
        const win = window.open('', '_blank');
        win.document.write('<html><body style="text-align:center;"><img src="' + img.src + '" style="max-width:100%;"></body></html>');
        win.document.close();
        setTimeout(() => { win.print(); win.close(); }, 500);
    }
</script>

</body>
</html>
