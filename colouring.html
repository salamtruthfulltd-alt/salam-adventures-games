<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; background: transparent; padding: 10px; }
        
        .container { 
            max-width: 600px; 
            margin: auto; 
            border: 6px solid #ff69b4; 
            padding: 25px; 
            border-radius: 30px; 
            background: white;
            box-shadow: 12px 12px 0px #ffd1dc; /* 3D Shadow Effect */
        }

        #coloring-img { 
            max-width: 100%; 
            height: auto; 
            border: 2px solid #f0f0f0; 
            border-radius: 15px; 
            margin-top: 20px; 
            display: none; 
            min-height: 300px;
        }

        button { 
            background-color: #4CAF50; 
            color: white; 
            padding: 15px 25px; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 18px; 
            margin: 10px; 
            box-shadow: 0 6px #2e7d32; 
            transition: 0.1s;
        }

        button:active {
            box-shadow: 0 2px #2e7d32;
            transform: translateY(4px);
        }

        .print-btn { background-color: #008CBA; box-shadow: 0 6px #005f7a; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #ff1493;">üé® Colouring Expedition</h2>
    <p>Click the button to find a picture!</p>
    
    <button onclick="generateImage()">‚ú® Get New Image</button>
    <button class="print-btn" onclick="printImage()">üñ®Ô∏è Print</button>
    
    <div id="image-area">
        <img id="coloring-img" src="" alt="Coloring Page">
    </div>
</div>

<script>
    // FIXED: Using the "raw.githubusercontent" path which is required for images to show
    const repoBase = "https://raw.githubusercontent.com/salamtruthfulltd-alt/alam-adventures-games/main/colouring%20images/";
    
    // UPDATED: Exact matches to your GitHub screenshot
    const images = [
        "butterfly.png.jpg", 
        "car.png.jpg", 
        "dinosaur.png", 
        "dog1.png", 
        "dolly.png", 
        "flower%20design.png", 
        "fruit%20and%20veg.png", 
        "garden.png", 
        "horse.png", 
        "house.png", 
        "mobile%20phone.png", 
        "moon%20(2).png", 
        "planes.png", 
        "prince%20and%20princess.png", 
        "swans.png.jpg", 
        "tresure%20chest.png"
    ];

    function generateImage() {
        const imgElement = document.getElementById('coloring-img');
        const randomIndex = Math.floor(Math.random() * images.length);
        const selectedImage = images[randomIndex];
        
        // Clear old image first to avoid flicker
        imgElement.style.display = "none";
        imgElement.src = repoBase + selectedImage;

        imgElement.onload = function() {
            imgElement.style.display = "block";
        };
        
        // Error handling if image fails to load
        imgElement.onerror = function() {
            alert("Oops! Could not find that specific image. Let's try another!");
        };
    }

    function printImage() {
        const img = document.getElementById('coloring-img');
        if (!img.src || img.style.display === "none") {
            alert("Pick an image first! ‚ú®");
            return;
        }
        const win = window.open('', '_blank');
        win.document.write('<html><body style="margin:0; display:flex; justify-content:center; align-items:center;"><img src="' + img.src + '" style="max-width:100%; max-height:100%;"></body></html>');
        win.document.close();
        setTimeout(() => { win.print(); win.close(); }, 500);
    }
</script>

</body>
</html>
