<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salam's Number Worksheet Generator</title>
    <style>
        :root { --primary: #ff4fa3; --secondary: #38bdf8; --ink: #111827; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9fafb; margin: 0; padding: 20px; color: var(--ink); }
        
        /* Dashboard Controls - Hidden when printing */
        .controls { 
            background: white; padding: 20px; border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 800px; 
            margin: 0 auto 30px; display: flex; gap: 15px; flex-wrap: wrap; 
            align-items: center; justify-content: center;
        }
        
        button { 
            padding: 10px 20px; border-radius: 10px; border: none; 
            cursor: pointer; font-weight: bold; transition: 0.2s; 
        }
        .btn-gen { background: var(--primary); color: white; }
        .btn-print { background: var(--secondary); color: white; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }

        /* Worksheet Styles */
        .worksheet { 
            background: white; width: 210mm; min-height: 297mm; 
            padding: 20mm; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px;
            position: relative; border: 2px solid #eee;
        }
        .header { grid-column: span 3; border-bottom: 3px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { margin: 0; color: var(--primary); }
        .name-line { border-bottom: 1px solid #000; width: 200px; height: 20px; }

        .problem { font-size: 24px; display: flex; align-items: center; justify-content: flex-end; gap: 10px; padding: 10px; }
        .answer-box { width: 60px; height: 40px; border: 2px solid #ccc; border-radius: 5px; }

        @media print {
            body { background: white; padding: 0; }
            .controls { display: none; }
            .worksheet { box-shadow: none; border: none; margin: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <div>
            <label>Max Number:</label>
            <select id="maxNum">
                <option value="10">10 (Easy)</option>
                <option value="20" selected>20 (Medium)</option>
                <option value="100">100 (Hard)</option>
            </select>
        </div>
        <button class="btn-gen" onclick="generate()">‚ú® Generate New</button>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print PDF</button>
    </div>

    <div class="worksheet" id="ws">
        </div>

    <script>
        function generate() {
            const ws = document.getElementById('ws');
            const max = parseInt(document.getElementById('maxNum').value);
            ws.innerHTML = `
                <div class="header">
                    <div>
                        <h1>Salam's Math Adventure</h1>
                        <span>Solve the problems below! ü¶é‚ú®</span>
                    </div>
                    <div>Name: <div class="name-line"></div></div>
                </div>
            `;

            for (let i = 0; i < 30; i++) {
                const isAddition = Math.random() > 0.5;
                let a, b, symbol;

                if (isAddition) {
                    a = Math.floor(Math.random() * max);
                    b = Math.floor(Math.random() * (max - a));
                    symbol = "+";
                } else {
                    a = Math.floor(Math.random() * max) + 1;
                    b = Math.floor(Math.random() * a);
                    symbol = "-";
                }

                const div = document.createElement('div');
                div.className = 'problem';
                div.innerHTML = `
                    <span>${a} ${symbol} ${b} = </span>
                    <div class="answer-box"></div>
                `;
                ws.appendChild(div);
            }
        }

        // Run on load
        generate();
    </script>
</body>
</html>
