        .page {

            position: relative;

        .controls {

        }
        button { padding: 10px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .btn-gen { background: var(--primary); color: white; }
        .btn-print { background: var(--secondary); color: white; }

        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; font-family: 'Segoe UI', sans-serif; }

        .sight-word-area { border: 2px solid var(--accent); border-radius: 10px; padding: 20px; margin-bottom: 25px; background: #fffcf0; }
        
        .handwriting-row {
            border-bottom: 2px solid #000; /* Solid baseline */
            height: 70px;
            margin: 5px 0 15px 0;
            display: flex;
            align-items: flex-end; 
            padding-left: 10px;
            position: relative;
        }

        .mid-line {
            position: absolute;
            bottom: 34px; /* Perfectly centered for Courier font */
            left: 0;
            width: 100%;
            border-top: 1px dashed #94a3b8;
            z-index: 1;
        }

        /* Bold Word - Matching Size to SVG */
        .word-bold { 
            font-size: 55px; 
            font-weight: 900; 
            color: #000; 
            margin-right: 50px; 
            line-height: 0.8; 
            z-index: 2;
            display: inline-block;
        }

            fill: none;
            stroke: #cbd5e1;

            stroke-dasharray: 2, 4;

            font-weight: bold;
