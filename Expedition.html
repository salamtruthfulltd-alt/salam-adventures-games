<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salam Adventures | Level 1</title>
    <style>
        :root { --primary: #10b981; --accent: #f59e0b; }
        body { font-family: sans-serif; background: #f0fdf4; margin: 0; padding: 20px; }
        .page { 
            background: white; width: 210mm; min-height: 297mm; padding: 15mm; 
            margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); box-sizing: border-box; 
        }
        
        /* Handwriting Baseline System */
        .handwriting-row {
            border-bottom: 2px solid #000;
            height: 75px;
            margin: 10px 0 25px 0;
            display: flex;
            align-items: flex-end; 
            position: relative;
            padding-left: 15px;
        }
        .mid-line { position: absolute; bottom: 38px; left: 0; width: 100%; border-top: 1px dashed #cbd5e1; }

        /* Words: 1 Bold + 2 Traceable */
        .word-bold, .word-trace {
            font-family: 'Courier New', Courier, monospace;
            font-size: 55px;
            line-height: 0.8;
            margin-right: 80px; 
            white-space: nowrap;
        }
        .word-bold { font-weight: 900; color: #000; }
        .word-trace { font-weight: 900; color: #e2e8f0; letter-spacing: 2px; }

        .header { display: flex; justify-content: space-between; border-bottom: 3px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
        .controls { text-align: center; margin-bottom: 20px; }
        button { padding: 10px 20px; font-weight: bold; cursor: pointer; border: none; border-radius: 5px; margin: 0 5px; }
        
        .section-title { background: #ecfdf5; padding: 8px; color: var(--primary); font-weight: 800; margin: 20px 0 12px; border-left: 5px solid var(--primary); text-transform: uppercase; font-size: 14px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 15px; text-align: center; background: white; }
        .box { width: 30px; height: 30px; border: 2px solid #000; display: inline-block; vertical-align: middle; }

        @media print { .controls { display: none; } .page { box-shadow: none; margin: 0; width: 100%; } }
    </style>
</head>
<body>

<div class="controls">
    <button style="background:var(--primary); color:white;" onclick="generateNew()">‚ú® Generate New Sheet</button>
    <button style="background:#3b82f6; color:white;" onclick="window.print()">üñ®Ô∏è Print PDF</button>
</div>

<div class="page">
    <div class="header">
        <div>
            <h1 style="margin:0; color:var(--primary);">Salam Adventures</h1>
            <p style="margin:0; font-weight:bold; color:#64748b;">English Expedition: Level 1</p>
        </div>
        <div style="text-align:right; font-size:12px;">Name: ____________ Date: ____________</div>
    </div>

    <div style="border: 2px solid var(--accent); border-radius: 10px; padding: 20px; background: #fffcf0;">
        <span style="font-weight:900; color:var(--accent); font-size:12px;">SIGHT WORD PRACTICE</span>
        <div class="handwriting-row"><div class="mid-line"></div><div id="sw-row-1"></div></div>
        <div class="handwriting-row"><div class="mid-line"></div><div id="sw-row-2"></div></div>
    </div>

    <div class="section-title">Part 1: Phonics (Missing First Letter)</div>
    <div class="grid" id="phonics-grid"></div>

    <div class="section-title">Part 2: Sentence Tracing</div>
    <div class="handwriting-row" style="height:60px;">
        <div class="mid-line" style="bottom:30px;"></div>
        <span class="word-trace" style="font-size:32px;">the cat sat on the mat.</span>
    </div>
    <div class="handwriting-row" style="height:60px;">
        <div class="mid-line" style="bottom:30px;"></div>
        <span class="word-trace" style="font-size:32px;">i can see the big sun.</span>
    </div>
</div>

<script>
    const wordList = ["like", "said", "went", "come", "have", "they", "this", "with", "here", "look"];
    const cvcData = [
        {h: "Furry pet", t: "at"}, {h: "Yellow sun", t: "un"},
        {h: "Friendly dog", t: "og"}, {h: "Hat on head", t: "at"},
        {h: "Ink pen", t: "en"}, {h: "School bus", t: "us"}
    ];

    function generateNew() {
        const sw = wordList[Math.floor(Math.random() * wordList.length)];
        const rowHTML = `<span class="word-bold">${sw}</span><span class="word-trace">${sw}</span><span class="word-trace">${sw}</span>`;
        
        document.getElementById('sw-row-1').innerHTML = rowHTML;
        document.getElementById('sw-row-2').innerHTML = rowHTML;

        const shuffled = [...cvcData].sort(() => 0.5 - Math.random());
        let gridHTML = '';
        shuffled.forEach(item => {
            gridHTML += `<div class="card"><small>${item.h}</small><br><br><div class="box"></div> <span style="font-size:24px; font-weight:bold; letter-spacing:3px;">${item.t}</span></div>`;
        });
        document.getElementById('phonics-grid').innerHTML = gridHTML;
    }

    // Run once on load
    generateNew();
</script>

</body>
</html>
