    <style>
        :root { --primary: #10b981; --secondary: #3b82f6; --ink: #1f2937; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0fdf4; margin: 0; padding: 20px; color: var(--ink); }
        
        .controls { 
            background: white; padding: 15px; border-radius: 12px; border: 2px solid var(--primary);
            max-width: 800px; margin: 0 auto 20px; display: flex; gap: 15px; justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        button { padding: 10px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-gen { background: var(--primary); color: white; }
        .btn-print { background: var(--secondary); color: white; }
        button:hover { opacity: 0.8; transform: translateY(-1px); }

        .page { 
            background: white; width: 210mm; min-height: 297mm; padding: 15mm; 
            margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative;
        }

        .section-title { background: #ecfdf5; padding: 8px 15px; color: var(--primary); font-weight: 800; margin: 20px 0 10px; border-radius: 5px; text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }

        .ws-grid { display: grid; grid-template-columns: repeat(8, 35px); gap: 5px; justify-content: center; margin: 15px 0; font-family: monospace; }
        .ws-cell { width: 35px; height: 35px; border: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; text-transform: uppercase; }

        .scramble-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .scramble-box { border-bottom: 1px dashed #cbd5e1; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .line { border-bottom: 1px solid #000; width: 120px; height: 20px; }

        .fix-box { line-height: 2.5; font-size: 16px; padding-left: 10px; }
        .full-line { border-bottom: 1px solid #000; width: 100%; height: 30px; display: block; margin-top: 5px; }

        @media print { .controls { display: none; } body { background: white; padding: 0; } .page { box-shadow: none; border: none; margin: 0; width: 100%; } }
    </style>
</head>
