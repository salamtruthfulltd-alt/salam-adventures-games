        .controls {

        .blank-line { border-bottom: 1px solid #000; width: 200px; display: inline-block; margin-left: 10px; }

        @media print { .controls { display: none; } .worksheet { box-shadow: none; border: none; margin: 0; width: 100%; } }
    </style>
</head>
