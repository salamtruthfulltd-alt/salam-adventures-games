<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salam Adventures | English Expedition</title>
    <style>
        :root { --primary: #34d399; --secondary: #38bdf8; --ink: #111827; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0fdf4; margin: 0; padding: 10px; color: var(--ink); }
        
        .controls { 
            background: white; padding: 10px; border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); max-width: 800px; 
            margin: 0 auto 15px; display: flex; gap: 15px; align-items: center; justify-content: center; border: 1px solid var(--primary);
        }
        
        button { padding: 8px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .btn-gen { background: var(--primary); color: white; }
        .btn-print { background: var(--secondary); color: white; }

        .worksheet { 
            background: white; width: 210mm; min-height: 297mm; 
            padding: 12mm; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header { 
            border-bottom: 2px dashed var(--primary); padding-bottom: 10px; margin-bottom: 15px; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .logo-img { width: 70px; height: auto; }
        
        .section-title { 
            background: #f0fdf4; padding: 6px; border-radius: 6px; 
            color: var(--primary); font-weight: bold; margin: 15px 0 10px; border-left: 5px solid var(--primary);
        }

        /* Phonics Grid */
        .phonics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .word-card { 
            border: 2px solid #f1f5f9; border-radius: 12px; padding: 15px; 
            text-align: center; background: #fff;
        }
        
        .image-box { 
            font-size: 50px; height: 80px; display: flex; 
            align-items: center; justify-content: center; background: #f8fafc;
            border-radius: 8px; margin-bottom: 10px;
        }

        .word-display { font-size: 24px; font-weight: bold; letter-spacing: 2px; margin-top: 10px; }
        .letter-input { width: 40px; height: 40px; border: 2px solid #34d399; border-radius: 5px; display: inline-block; vertical-align: middle; }

        .blank { border-bottom: 1px solid #000; width: 150px; display: inline-block; }

        @media print { .controls { display: none; } .worksheet { box-shadow: none; border: none; margin: 0; width: 100%; } }
