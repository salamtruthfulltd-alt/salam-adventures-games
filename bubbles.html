<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pop the Bubbles | Salam Adventures</title>
  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --panel: rgba(255,255,255,.90);
      --shadow: 0 26px 80px rgba(0,0,0,.16);
      --radius: 22px;
      --borderGrad: linear-gradient(90deg,#ff6fb1,#ffd54a,#4cc9ff,#63f5a6,#8b7cff,#ff9b3a,#ff6fb1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      overflow:hidden;
      background: linear-gradient(120deg,#fde7ef,#e6f4ff);
    }

    /* Gentle, NON-flashing background changes per level */
    .bg{
      position:fixed; inset:0;
      transition: background 900ms ease;
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(255,255,255,.7) 0, transparent 55%),
        radial-gradient(900px 600px at 85% 15%, rgba(255,255,255,.6) 0, transparent 52%),
        linear-gradient(120deg,#fde7ef,#e6f4ff);
    }

    .wrap{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:1;
    }

    .frame{
      width:min(1100px, 100%);
      height:min(720px, 100%);
      border-radius: calc(var(--radius) + 10px);
      padding: 10px;
      box-shadow: var(--shadow);
      background: var(--borderGrad);
    }

    .card{
      height:100%;
      border-radius: var(--radius);
      background: var(--panel);
      overflow:hidden;
      position:relative;
      backdrop-filter: blur(6px);
      border:1px solid rgba(0,0,0,.08);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px;
      border-bottom:1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.92);
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:240px;
    }
    .title h1{
      margin:0;
      font-size: clamp(20px, 2.6vw, 32px);
      letter-spacing:-.02em;
      line-height:1.05;
    }
    .title p{
      margin:0;
      color:var(--muted);
      font-weight:900;
      font-size:13px;
    }

    .stats{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }

    .pill{
      background:#fff;
      border:1px solid rgba(0,0,0,.10);
      border-radius:999px;
      padding:10px 12px;
      font-weight:900;
      font-size:13px;
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      white-space:nowrap;
    }

    .btn{
      appearance:none;
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
      color:var(--ink);
      padding:10px 12px;
      border-radius:999px;
      font-weight:900;
      font-size:13px;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      white-space:nowrap;
    }
    .btn:active{transform:translateY(1px)}

    .toggle{
      display:flex;align-items:center;gap:8px;
      padding:10px 12px;border-radius:999px;
      background:#fff;border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      font-weight:900;font-size:13px;cursor:pointer;user-select:none;
    }
    .dot{width:10px;height:10px;border-radius:50%;background:#22c55e;box-shadow:0 0 0 4px rgba(34,197,94,.18)}
    .dot.off{background:#9ca3af;box-shadow:0 0 0 4px rgba(156,163,175,.18)}

    .game{position:absolute; inset:62px 0 0 0;}
    canvas{width:100%; height:100%; display:block; touch-action: manipulation;}

    .toast{
      position:absolute; left:14px; right:14px; top:86px;
      background: rgba(17,24,39,.92);
      color:#fff;
      border-radius:14px;
      padding:10px 12px;
      font-weight:900;
      font-size:13px;
      opacity:0;
      transform: translateY(-8px);
      transition: opacity .18s ease, transform .18s ease;
      pointer-events:none;
      text-align:center;
      z-index:3;
    }
    .toast.show{opacity:1; transform: translateY(0)}
  </style>
</head>

<body>
  <div class="bg" id="bg"></div>

  <div class="wrap">
    <div class="frame">
      <div class="card">
        <div class="top">
          <div class="title">
            <h1>Pop the Bubbles</h1>
            <p>Tap to pop â€” Level up every 20 pops ðŸŒŸ</p>
          </div>

          <div class="stats">
            <div class="pill" id="levelPill">Level: 1</div>
            <div class="pill" id="countPill">Popped: 0</div>
            <div class="pill" id="goalPill">To level up: 20</div>

            <div class="toggle" id="soundToggle" role="button" aria-pressed="true">
              <span class="dot" id="soundDot"></span>
              <span id="soundText">Sound: On</span>
            </div>

            <button class="btn" id="resetBtn">Reset</button>
          </div>
        </div>

        <div class="toast" id="toast">Level up! ðŸŽ‰</div>
        <div class="game">
          <canvas id="c"></canvas>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");

  const bg = document.getElementById("bg");
  const toast = document.getElementById("toast");

  const levelPill = document.getElementById("levelPill");
  const countPill = document.getElementById("countPill");
  const goalPill  = document.getElementById("goalPill");

  const resetBtn = document.getElementById("resetBtn");

  const soundToggle = document.getElementById("soundToggle");
  const soundDot = document.getElementById("soundDot");
  const soundText = document.getElementById("soundText");

  // ---- Rules ----
  const POPS_PER_LEVEL = 20;
  let level = 1;
  let poppedTotal = 0;

  // ---- Sound (simple + reliable) ----
  let soundOn = true;
  let audioCtx = null;
  function ensureAudio(){
    if(audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  function blip(freq=880, dur=0.07, vol=0.06){
    if(!soundOn) return;
    try{
      ensureAudio();
      const t = audioCtx.currentTime;
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type="sine";
      o.frequency.setValueAtTime(freq, t);
      g.gain.setValueAtTime(0.0001, t);
      g.gain.exponentialRampToValueAtTime(vol, t+0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, t+dur);
      o.connect(g); g.connect(audioCtx.destination);
      o.start(t); o.stop(t+dur+0.02);
    }catch(e){}
  }

  function setSoundUI(){
    soundDot.classList.toggle("off", !soundOn);
    soundText.textContent = soundOn ? "Sound: On" : "Sound: Off";
    soundToggle.setAttribute("aria-pressed", String(soundOn));
  }
  soundToggle.addEventListener("click", () => {
    soundOn = !soundOn;
    setSoundUI();
    if(soundOn) blip(660,0.08,0.06);
  });

  // ---- Canvas resize ----
  function resize(){
    const r = canvas.getBoundingClientRect();
    canvas.width = Math.max(1, Math.floor(r.width * devicePixelRatio));
    canvas.height = Math.max(1, Math.floor(r.height * devicePixelRatio));
  }
  window.addEventListener("resize", resize, {passive:true});
  resize();

  // ---- Backgrounds by level (gentle, no flashing) ----
  const LEVEL_BACKGROUNDS = [
    "linear-gradient(120deg,#fde7ef,#e6f4ff)",
    "linear-gradient(120deg,#e8fff3,#e6f4ff)",
    "linear-gradient(120deg,#fff7e6,#fde7ef)",
    "linear-gradient(120deg,#f0eaff,#e6fff7)",
    "linear-gradient(120deg,#e6f4ff,#fff3f8)",
  ];
  function updateBackground(){
    const base = LEVEL_BACKGROUNDS[(level-1) % LEVEL_BACKGROUNDS.length];
    bg.style.background =
      `radial-gradient(1200px 600px at 15% 10%, rgba(255,255,255,.7) 0, transparent 55%),
       radial-gradient(900px 600px at 85% 15%, rgba(255,255,255,.6) 0, transparent 52%),
       ${base}`;
  }

  // ---- HUD ----
  function updateHUD(){
    const withinLevel = poppedTotal % POPS_PER_LEVEL;
    const toNext = POPS_PER_LEVEL - withinLevel;
    levelPill.textContent = `Level: ${level}`;
    countPill.textContent = `Popped: ${poppedTotal}`;
    goalPill.textContent = `To level up: ${toNext}`;
  }

  function showToast(text){
    toast.textContent = text;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"), 900);
  }

  function checkLevelUp(){
    const newLevel = Math.floor(poppedTotal / POPS_PER_LEVEL) + 1;
    if(newLevel !== level){
      level = newLevel;
      updateBackground();
      updateHUD();
      showToast(`Level ${level}! ðŸŽ‰`);
      blip(880,0.08,0.06);
      setTimeout(()=>blip(1320,0.08,0.05), 110);
    }
  }

  // ---- Bubbles ----
  const bubbles = [];
  let lastSpawn = 0;

  function bubbleSpeed(){
    return (1.2 + level * 0.25) * devicePixelRatio; // gentle increase
  }
  function bubbleSpawnRate(){
    return Math.max(420, 900 - level * 60); // gently faster spawns
  }

  function spawnBubble(){
    const w = canvas.width, h = canvas.height;
    const r = (24 + Math.random()*34) * devicePixelRatio;
    const x = Math.random() * (w - r*2) + r;
    const y = h + r + Math.random()*r*2;
    const vy = -(bubbleSpeed() + Math.random()*0.8*devicePixelRatio);
    const vx = (Math.random()-0.5) * (0.7 + level*0.06) * devicePixelRatio;
    const hue = Math.floor(180 + Math.random()*140);
    bubbles.push({x,y,r,vx,vy,hue,alive:true});
  }

  function drawBubble(b){
    ctx.save();
    ctx.translate(b.x,b.y);

    const grad = ctx.createRadialGradient(-b.r*0.25, -b.r*0.25, b.r*0.1, 0, 0, b.r);
    grad.addColorStop(0, `hsla(${b.hue}, 95%, 88%, .95)`);
    grad.addColorStop(0.7, `hsla(${b.hue}, 95%, 70%, .55)`);
    grad.addColorStop(1, `hsla(${b.hue}, 95%, 60%, .22)`);

    ctx.beginPath();
    ctx.arc(0,0,b.r,0,Math.PI*2);
    ctx.fillStyle = grad;
    ctx.fill();

    ctx.lineWidth = 3 * devicePixelRatio;
    ctx.strokeStyle = `hsla(${b.hue}, 95%, 55%, .35)`;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(-b.r*0.28, -b.r*0.28, b.r*0.28, 0, Math.PI*2);
    ctx.fillStyle = "rgba(255,255,255,.35)";
    ctx.fill();

    ctx.restore();
  }

  function popAt(px,py){
    for(let i=bubbles.length-1;i>=0;i--){
      const b = bubbles[i];
      if(!b.alive) continue;
      const dx = px-b.x, dy = py-b.y;
      if(dx*dx + dy*dy <= b.r*b.r){
        b.alive = false;
        poppedTotal++;
        blip(700 + Math.random()*300, 0.06, 0.06);
        checkLevelUp();
        updateHUD();
        return true;
      }
    }
    return false;
  }

  function pointerToCanvas(e){
    const r = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - r.left) * devicePixelRatio,
      y: (e.clientY - r.top) * devicePixelRatio
    };
  }
  canvas.addEventListener("pointerdown", (e) => {
    const p = pointerToCanvas(e);
    popAt(p.x,p.y);
  }, {passive:true});

  // Reset
  resetBtn.addEventListener("click", () => {
    bubbles.length = 0;
    poppedTotal = 0;
    level = 1;
    updateBackground();
    updateHUD();
    showToast("Reset! ðŸŒˆ");
  });

  // Loop
  function loop(t){
    const w = canvas.width, h = canvas.height;
    ctx.clearRect(0,0,w,h);

    if(!lastSpawn) lastSpawn = t;
    if(t - lastSpawn > bubbleSpawnRate()){
      spawnBubble();
      lastSpawn = t;
    }

    for(const b of bubbles){
      if(!b.alive) continue;
      b.x += b.vx;
      b.y += b.vy;

      if(b.x < b.r) { b.x = b.r; b.vx *= -0.6; }
      if(b.x > w - b.r) { b.x = w - b.r; b.vx *= -0.6; }

      drawBubble(b);
    }

    for(let i=bubbles.length-1;i>=0;i--){
      const b = bubbles[i];
      if(!b.alive || b.y < -b.r*2) bubbles.splice(i,1);
    }

    requestAnimationFrame(loop);
  }

  // Init
  setSoundUI();
  updateBackground();
  updateHUD();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
