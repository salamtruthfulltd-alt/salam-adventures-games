<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salam Adventures | Geometry Master</title>
    <style>
        :root { --primary: #34d399; --secondary: #38bdf8; --accent: #fbbf24; --ink: #111827; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0fdf4; margin: 0; padding: 10px; color: var(--ink); }
        
        .controls { 
            background: white; padding: 10px; border-radius: 12px; 
            max-width: 900px; margin: 0 auto 10px; display: flex; 
            gap: 15px; align-items: center; justify-content: center; border: 1px solid var(--primary);
        }
        
        button { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-gen { background: var(--primary); color: white; }
        .btn-print { background: var(--secondary); color: white; }

        .worksheet { 
            background: white; width: 210mm; min-height: 297mm; 
            padding: 10mm; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        
        .header { 
            border-bottom: 2px dashed var(--primary); 
            padding-bottom: 10px; margin-bottom: 15px; display: flex; 
            justify-content: space-between; align-items: center; 
        }
        .logo-img { width: 70px; height: auto; }
        
        .section-title { 
            background: #f0fdf4; padding: 5px 10px; 
            border-radius: 5px; color: var(--primary); font-weight: bold; margin: 15px 0 10px;
        }

        .match-container { display: flex; justify-content: space-around; padding: 20px; border: 1px solid #eee; border-radius: 10px; }
        .match-column { display: flex; flex-direction: column; gap: 20px; }
        .dot { width: 10px; height: 10px; background: #ddd; border-radius: 50%; display: inline-block; margin: 0 10px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .shape-card { border: 1px solid #eee; border-radius: 10px; padding: 10px; display: flex; align-items: center; gap: 15px; }
        .shape-draw { width: 80px; height: 80px; }
        
        .blank { border-bottom: 1px solid #000; width: 35px; display: inline-block; margin-left: 5px; }

        @media print { .controls { display: none; } .worksheet { box-shadow: none; border: none; width: 100%; } }
    </style>
</head>
<body>

    <div class="controls">
        <button class="btn-gen" onclick="generate()">âœ¨ New Shape Hunt</button>
