<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salam Adventures | Shape Master</title>
    <style>
        :root { --primary: #34d399; --secondary: #38bdf8; --ink: #111827; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0fdf4; margin: 0; padding: 10px; color: var(--ink); }
        
        .controls { 
            background: white; padding: 10px; border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); max-width: 800px; 
            margin: 0 auto 15px; display: flex; gap: 15px; align-items: center; justify-content: center; border: 1px solid var(--primary);
        }
        
        button { padding: 8px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 14px; }
        .btn-gen { background: var(--primary); color: white; }
        .btn-print { background: var(--secondary); color: white; }

        .worksheet { 
            background: white; width: 210mm; min-height: 297mm; 
            padding: 12mm; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header { 
            border-bottom: 2px dashed var(--primary); 
            padding-bottom: 10px; margin-bottom: 20px; display: flex; 
            justify-content: space-between; align-items: center; 
        }
        .logo-img { width: 80px; height: auto; }
        
        .section-title { 
            background: #f0fdf4; padding: 8px; border-radius: 6px; 
            color: var(--primary); font-weight: bold; margin: 20px 0 10px; border-left: 5px solid var(--primary);
        }

        .match-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border: 1px solid #eee; padding: 15px; border-radius: 10px; }
        .match-row { display: flex; align-items: center; justify-content: space-between; height: 50px; }
        .dot { width: 10px; height: 10px; background: #cbd5e1; border-radius: 50%; }

        .property-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .shape-card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; display: flex; align-items: center; gap: 15px; }
        .shape-view { width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; }
        
        .blank { border-bottom: 1px solid #000; width: 40px; display: inline-block; text-align: center; }

        @media print { .controls { display: none; } .worksheet { box-shadow: none; border: none; margin: 0; width: 100%; } }
    </style>
</head>
<body>

    <div class="controls">
        <button class="btn-gen" onclick="generate()">‚ú® Shuffle Shapes</button>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print PDF</button>
    </div>

    <div class="worksheet" id="ws"></div>

    <script>
        const shapes = [
            { name: "Triangle", svg: '<polygon points="40,10 75,70 5,70" fill="none" stroke="black" stroke-width="2"/>' },
            { name: "Square", svg: '<rect x="15" y="15" width="50" height="50" fill="none" stroke="black" stroke-width="2"/>' },
            { name: "Pentagon", svg: '<polygon points="40,5 75,30 65,75 15,75 5,30" fill="none" stroke="black" stroke-width="2"/>' },
            { name: "Hexagon", svg: '<polygon points="40,5 75,22 75,58 40,75 5,58 5,22" fill="none" stroke="black" stroke-width="2"/>' },
            { name: "Circle", svg: '<circle cx="40" cy="40" r="35" fill="none" stroke="black" stroke-width="2"/>' }
        ];

        function generate() {
            const ws = document.getElementById('ws');
            const shuffledNames = [...shapes].sort(() => 0.5 - Math.random()).slice(0, 4);
            const shuffledSVGs = [...shuffledNames].sort(() => 0.5 - Math.random());

            ws.innerHTML = `
                <div class="header">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <img src="./addition images/logo.png" class="logo-img" onerror="this.style.display='none'">
                        <div>
                            <h1 style="margin:0; font-size:24px; color:var(--primary);">Salam Adventures</h1>
                            <p style="margin:0; font-size:14px; font-weight:600; color:#6b7280;">Geometry Expedition: The Shape Hunt ü¶é</p>
                        </div>
                    </div>
                    <div style="font-size: 13px;">
                        Name: <span class="blank" style="width:150px"></span><br>
                        Date: <span class="blank" style="width:150px; margin-top:8px;"></span>
                    </div>
                </div>

                <div class="section-title">Part 1: Connect the Name to the Shape</div>
                <div class="match-grid">
                    <div style="display:flex; flex-direction:column; gap:15px;">
                        ${shuffledNames.map(s => `<div class="match-row"><b>${s.name}</b> <div class="dot"></div></div>`).join('')}
                    </div>
                    <div style="display:flex; flex-direction:column; gap:15px;">
                        ${shuffledSVGs.map(s => `<div class="match-row"><div class="dot"></div> <svg width="50" height="50">${s.svg}</svg></div>`).join('')}
                    </div>
                </div>

                <div class="section-title">Part 2: 2D Shape Properties (Sides & Corners)</div>
                <div class="property-grid">
                    ${shapes.slice(0, 4).map(s => `
                        <div class="shape-card">
                            <div class="shape-view"><svg width="80" height="80">${s.svg}</svg></div>
                            <div style="font-size:14px;">
                                <b>${s.name}</b><br>
                                Sides: <span class="blank"></span><br>
                                Corners: <span class="blank"></span>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="section-title">Part 3: 3D Solid Discovery (Faces & Vertices)</div>
                <div class="property-grid">
                    <div class="shape-card"><b>Cube</b><br>Faces: <span class="blank"></span> | Vertices: <span class="blank"></span></div>
                    <div class="shape-card"><b>Cylinder</b><br>Faces: <span class="blank"></span> | Curved: <span class="blank"></span></div>
                    <div class="shape-card"><b>Cone</b><br>Faces: <span class="blank"></span> | Vertices: <span class="blank"></span></div>
                    <div class="shape-card"><b>Sphere</b><br>Faces: <span class="blank"></span> | Edges: <span class="blank"></span></div>
                </div>

                <div style="margin-top:30px; border: 2px dashed var(--primary); padding: 15px; border-radius: 10px; font-size: 14px;">
                    <b>üåü Explorer Challenge:</b> Draw a shape with <b>4 equal sides</b> and <b>4 corners</b> in this box!
                </div>
            `;
        }
        generate();
    </script>
</body>
</html>
