<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salam Adventures | Shape Master</title>
    <style>
        :root { --primary: #34d399; --secondary: #38bdf8; --ink: #111827; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0fdf4; margin: 0; padding: 10px; color: var(--ink); }
        
        .controls { 
            background: white; padding: 10px; border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); max-width: 800px; 
            margin: 0 auto 15px; display: flex; gap: 15px; align-items: center; justify-content: center; border: 1px solid var(--primary);
        }
        
        button { padding: 8px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 14px; }
        .btn-gen { background: var(--primary); color: white; }
        .btn-print { background: var(--secondary); color: white; }

        .worksheet { 
            background: white; width: 210mm; min-height: 297mm; 
            padding: 12mm; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header { 
            border-bottom: 2px dashed var(--primary); 
            padding-bottom: 10px; margin-bottom: 15px; display: flex; 
            justify-content: space-between; align-items: center; 
        }
        .logo-img { width: 80px; height: auto; }
        
        .section-title { 
            background: #f0fdf4; padding: 6px; border-radius: 6px; 
            color: var(--primary); font-weight: bold; margin: 15px 0 10px; border-left: 5px solid var(--primary);
        }

        /* Matching Grid Fix */
        .match-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; border: 1px solid #eee; padding: 20px; border-radius: 10px; }
        .match-row { display: flex; align-items: center; justify-content: space-between; height: 60px; }
        .dot { width: 12px; height: 12px; border: 2px solid #cbd5e1; border-radius: 50%; }

        /* Property Grid Fix */
        .property-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .shape-card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; display: flex; align-items: center; gap: 20px; }
        .shape-container { width: 90px; height: 90px; border: 1px dashed #eee; display: flex; align-items: center; justify-content: center; }
        
        .blank { border-bottom: 1px solid #000; width: 45px; display: inline-block; text-align: center; font-weight: bold; }

        @media print { .controls { display: none; } .worksheet { box-shadow: none; border: none; margin: 0; width: 100%; } }
    </style>
</head>
<body>

    <div class="controls">
        <button class="btn-gen" onclick="generate()">‚ú® Refresh Shapes</button>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print PDF</button>
    </div>

    <div class="worksheet" id="ws"></div>

    <script>
        // Precise SVGs that are centered and won't clip
        const shapes2D = [
            { name: "Triangle", svg: '<polygon points="50,15 85,80 15,80" fill="none" stroke="black" stroke-width="2.5"/>' },
            { name: "Square", svg: '<rect x="20" y="20" width="60" height="60" fill="none" stroke="black" stroke-width="2.5"/>' },
            { name: "Pentagon", svg: '<polygon points="50,15 85,40 72,80 28,80 15,40" fill="none" stroke="black" stroke-width="2.5"/>' },
            { name: "Hexagon", svg: '<polygon points="50,12 82,28 82,72 50,88 18,72 18,28" fill="none" stroke="black" stroke-width="2.5"/>' },
            { name: "Circle", svg: '<circle cx="50" cy="50" r="35" fill="none" stroke="black" stroke-width="2.5"/>' }
        ];

        const shapes3D = [
            { name: "Cube", svg: '<path d="M30 40 L60 40 L60 70 L30 70 Z M60 40 L75 25 L75 55 L60 70 M30 40 L45 25 L75 25" fill="none" stroke="black" stroke-width="2"/>' },
            { name: "Cylinder", svg: '<ellipse cx="50" cy="25" rx="25" ry="10" fill="none" stroke="black" stroke-width="2"/> <ellipse cx="50" cy="75" rx="25" ry="10" fill="none" stroke="black" stroke-width="2"/> <line x1="25" y1="25" x2="25" y2="75" stroke="black" stroke-width="2"/> <line x1="75" y1="25" x2="75" y2="75" stroke="black" stroke-width="2"/>' },
            { name: "Cone", svg: '<ellipse cx="50" cy="75" rx="25" ry="10" fill="none" stroke="black" stroke-width="2"/> <line x1="25" y1="75" x2="50" y2="15" stroke="black" stroke-width="2"/> <line x1="75" y1="75" x2="50" y2="15" stroke="black" stroke-width="2"/>' }
        ];

        function generate() {
            const ws = document.getElementById('ws');
            const shuffledNames = [...shapes2D].sort(() => 0.5 - Math.random()).slice(0, 4);
            const shuffledSVGs = [...shuffledNames].sort(() => 0.5 - Math.random());

            ws.innerHTML = `
                <div class="header">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <img src="./addition images/logo.png" class="logo-img" onerror="this.style.display='none'">
                        <div>
                            <h1 style="margin:0; font-size:24px; color:var(--primary);">Salam Adventures</h1>
                            <p style="margin:0; font-size:14px; font-weight:600; color:#6b7280;">Geometry Expedition: Shape Hunt ü¶é</p>
                        </div>
                    </div>
                    <div style="font-size: 13px; text-align:right;">
                        Name: <span class="blank" style="width:140px"></span><br>
                        Date: <span class="blank" style="width:140px; margin-top:8px;"></span>
                    </div>
                </div>

                <div class="section-title">Part 1: The Matching Challenge (Draw a Line)</div>
                <div class="match-grid">
                    <div style="display:flex; flex-direction:column; gap:10px;">
                        ${shuffledNames.map(s => `<div class="match-row"><b style="font-size:16px;">${s.name}</b> <div class="dot"></div></div>`).join('')}
                    </div>
                    <div style="display:flex; flex-direction:column; gap:10px;">
                        ${shuffledSVGs.map(s => `<div class="match-row"><div class="dot"></div> <svg width="70" height="70" viewBox="0 0 100 100">${s.svg}</svg></div>`).join('')}
                    </div>
                </div>

                <div class="section-title">Part 2: 2D Shape Properties (Flat Shapes)</div>
                <div class="property-grid">
                    ${shapes2D.slice(0, 4).map(s => `
                        <div class="shape-card">
                            <div class="shape-container"><svg width="85" height="85" viewBox="0 0 100 100">${s.svg}</svg></div>
                            <div>
                                <b style="font-size:16px; color:var(--primary);">${s.name}</b><br>
                                Sides: <span class="blank"></span><br>
                                Corners: <span class="blank"></span>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="section-title">Part 3: 3D Solid Expedition (Solid Shapes)</div>
                <div class="property-grid">
                    ${shapes3D.map(s => `
                        <div class="shape-card">
                            <div class="shape-container"><svg width="85" height="85" viewBox="0 0 100 100">${s.svg}</svg></div>
                            <div>
                                <b style="font-size:16px; color:var(--primary);">${s.name}</b><br>
                                Faces: <span class="blank"></span><br>
                                Vertices: <span class="blank"></span>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div style="margin-top:20px; text-align:center; font-size:12px; color:#9ca3af; border-top:1px solid #eee; padding-top:10px;">
                    ¬© Salam Adventures Learning Material ‚Ä¢ Master Your Shapes! üåü
                </div>
            `;
        }
        generate();
    </script>
</body>
</html>
